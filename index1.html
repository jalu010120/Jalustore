<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JaluStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d2dff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      padding: 15px;
    }

    .produk {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .produk img {
      width: 100%;
      border-radius: 10px;
    }

    .produk h3 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .produk p {
      margin: 0 0 10px;
    }

    .btn-beli {
      display: inline-block;
      background-color: #ff5c5c;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>JaluStore</h1>
    <p>Toko Online Murah Meriah</p>
  </header>

  <div class="container">
    <div class="produk">
      <img src="https://via.placeholder.com/300x200" alt="Produk 1">
      <h3>Kaos Oversize Hitam</h3>
      <p>Harga: Rp95.000</p>
      <a href="https://wa.me/6281234567890" class="btn-beli">Beli via WhatsApp</a>
    </div>

    <div class="produk">
      <img src="https://via.placeholder.com/300x200" alt="Produk 2">
      <h3>Celana Cargo Cream</h3>
      <p>Harga: Rp120.000</p>
      <a href="https://wa.me/6281234567890" class="btn-beli">Beli via WhatsApp</a>
    </div>
  </div>

  <footer>
    &copy; 2025 JaluStore. All rights reserved.
  </footer>

</body>
</html>
