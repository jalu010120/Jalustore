<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pengiriman Heart - JaluStore</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* --- CSS SAMA SEPERTI SEBELUMNYA --- */
    :root {
        --primary-color: #8A2BE2;
        --secondary-color: #FF9A9E;
        --accent-color: #64B5F6;
        --text-color: #5D5D7A;
        --card-bg: rgba(255, 255, 255, 0.95);
        --card-border: rgba(180, 200, 255, 0.6);
        --bg-overlay: rgba(255, 255, 255, 0.85);
        --shadow-light: 0 4px 20px rgba(0,0,0,0.08);
        --shadow-dark: 0 12px 30px rgba(0,0,0,0.15);
        --status-done-bg: #A8E6CF;
        --status-done-text: #1E6F5C;
        --status-fail-bg: #FFAAA5;
        --status-fail-text: #B73E3E;
        --status-pending-bg: #FFD3B6;
        --status-pending-text: #D46B08;
    }
    
    * { box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://thatskyshop.com/cdn/shop/files/1_7bbdd44b-0aa6-4c76-9e7e-4202391f1c3d.jpg?v=1660796834&width=750') no-repeat center center fixed;
        background-size: cover;
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    .overlay {
        background-color: var(--bg-overlay);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
    }

    /* Header Section */
    .header-section {
        width: 100%;
        max-width: 900px;
        text-align: center;
        margin-bottom: 2.5rem;
    }

    #live-time {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary-color);
        background: rgba(255, 255, 255, 0.8);
        padding: 0.5rem 1.5rem;
        border-radius: 25px;
        box-shadow: var(--shadow-light);
        display: inline-block;
        margin-bottom: 1.5rem;
        transition: transform 0.3s ease;
    }
    
    #live-time:hover { transform: translateY(-2px); }

    h1 {
        font-family: 'Fredoka', sans-serif;
        color: var(--primary-color);
        font-size: clamp(2rem, 5vw, 2.8rem);
        margin-top: 0;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 7px rgba(0,0,0,0.1);
    }
    
    h1 em {
        font-family: 'Pacifico', cursive;
        display: block;
        font-size: 0.6em;
        font-style: normal;
        color: var(--text-color);
        opacity: 0.8;
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        position: relative;
    }

    .btn-primary {
        background: linear-gradient(45deg, var(--secondary-color), #FAD0C4);
        color: white;
        box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
    }
    
    .btn-secondary {
        background: linear-gradient(45deg, var(--accent-color), #87CEEB);
        color: white;
        box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
    }

    .btn-outline {
        background: white;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
        box-shadow: var(--shadow-light);
        text-shadow: none;
    }
    
    .btn:hover { transform: translateY(-3px); }
    .btn i { margin-right: 0.5em; }

    .search-container {
        width: 100%;
        max-width: 500px;
        margin-bottom: 2.5rem;
        position: relative;
        margin-left: auto;
        margin-right: auto;
    }
    
    .search-box {
        width: 100%;
        padding: 0.8rem 1.5rem 0.8rem 3rem;
        border-radius: 30px;
        border: 2px solid var(--card-border);
        font-size: 1rem;
        background: var(--card-bg);
        box-shadow: var(--shadow-light);
        transition: all 0.3s ease;
    }
    
    .search-box:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
    }
    
    .search-icon {
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        opacity: 0.6;
    }

    .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--status-fail-bg);
      color: var(--status-fail-text);
      font-size: 0.75rem;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Stats */
    .stats-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-bottom: 2.5rem;
    }
    
    .stat-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 1.2rem 1.5rem;
        min-width: 140px;
        text-align: center;
        box-shadow: var(--shadow-light);
        border: 2px solid var(--card-border);
        flex: 1 1 140px;
        transition: transform 0.3s ease;
    }
    
    .stat-card:hover { transform: translateY(-3px); }

    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
        color: var(--primary-color);
    }
    
    .stat-label {
        font-size: 0.9rem;
        color: var(--text-color);
        opacity: 0.8;
    }

    /* Cards */
    section {
        margin-bottom: 3rem;
        width: 100%;
        max-width: 900px;
    }
    
    .slot-title {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--secondary-color) 0%, #FAD0C4 100%);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        margin-bottom: 1.5rem;
        display: inline-flex;
        align-items: center;
        box-shadow: var(--shadow-light);
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }
    
    .slot-title i { margin-right: 0.5rem; font-size: 1.2em; }
    .slot-title:hover { transform: translateY(-3px); }

    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1.2rem;
        justify-content: center;
    }
    
    .card {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        border-radius: 18px;
        padding: 1.5rem;
        flex: 1 1 250px;
        box-shadow: var(--shadow-light);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-dark);
        border-color: var(--accent-color);
    }
    
    .card .name {
        font-size: 1.2em;
        font-weight: 700;
        margin-bottom: 0.5em;
        color: var(--text-color);
    }
    
    .card .number {
        font-size: 0.95em;
        margin-bottom: 1em;
        color: #666;
    }
    
    .card .status {
        margin-top: auto;
        font-size: 0.9em;
        font-weight: 800;
        display: inline-flex;
        align-items: center;
        border-radius: 15px;
        padding: 0.4em 0.8em;
        text-transform: uppercase;
        align-self: flex-start;
    }
    
    .status i { margin-right: 0.5em; }
    .status.done { background: var(--status-done-bg); color: var(--status-done-text); }
    .status.fail { background: var(--status-fail-bg); color: var(--status-fail-text); }
    .status.pending { background: var(--status-pending-bg); color: var(--status-pending-text); }

    .progress-bar {
        height: 8px;
        background-color: #e0e0e0;
        border-radius: 4px;
        margin-top: 1em;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-color), var(--status-done-bg));
        transition: width 0.7s ease-in-out;
    }

    .load-more-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    .load-more-btn:hover { transform: translateY(-3px); }

    /* Modal */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        padding: 1rem;
    }
    
    .modal-overlay.active { opacity: 1; visibility: visible; }
    
    .modal-content {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        box-shadow: var(--shadow-dark);
        transform: translateY(20px);
        transition: all 0.3s ease;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
    }
    
    .modal-overlay.active .modal-content { transform: translateY(0); }
    
    .close-modal {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 2rem;
        color: #888;
        cursor: pointer;
        transition: color 0.2s;
        z-index: 10;
    }
    
    .close-modal:hover { color: #333; }
    
    .modal-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 0.5rem;
    }
    
    .modal-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .detail-item { display: flex; flex-direction: column; }
    .detail-label { font-size: 0.9rem; color: var(--text-color); opacity: 0.7; margin-bottom: 0.2rem; }
    .detail-value { font-size: 1.1rem; font-weight: 600; word-break: break-word; }
    
    .modal-actions {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }
    
    @media (min-width: 500px) {
        .modal-actions {
            flex-direction: row;
            justify-content: center;
        }
    }

    /* Toast Notification */
    .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        z-index: 2000;
        opacity: 0;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }
    
    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .overlay { padding: 1rem; }
        h1 { font-size: 1.8rem; }
        .cards { gap: 1rem; }
        .modal-details { grid-template-columns: 1fr; gap: 1rem; }
        .action-buttons { flex-direction: column; align-items: stretch; }
        .search-container { margin-bottom: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header-section">
      <div id="live-time">Memuat waktu...</div>
      <h1>ðŸ“¦ Laporan Heart <br><em>JaluStore</em></h1>
      
      <div class="action-buttons">
        <a href="https://jalustoreid.netlify.app/" class="btn btn-primary" target="_blank">
          <i class="fas fa-heart"></i> Order Baru
        </a>
        
        <button class="btn btn-secondary" id="refresh-button">
          <i class="fas fa-sync-alt"></i> Reload Data
          <span id="fail-badge" class="badge" style="display:none;">0</span>
        </button>

        <select id="status-filter" class="btn btn-outline" style="border-radius:30px; cursor:pointer;">
          <option value="all">Semua Status</option>
          <option value="done">Selesai</option>
          <option value="pending">Proses</option>
          <option value="fail">Gagal</option>
        </select>
      </div>
      
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-box" id="search-box" placeholder="Cari nama atau nomor order..." />
      </div>
      
      <div class="stats-container" id="stats-container">
        </div>
    </div>

    <section><div class="slot-title"><i class="fas fa-cloud-sun"></i> Slot 1</div><div id="slot1-cards" class="cards"></div></section>
    <section><div class="slot-title"><i class="fas fa-cloud-moon"></i> Slot 2</div><div id="slot2-cards" class="cards"></div></section>
    <section><div class="slot-title"><i class="fas fa-star"></i> Slot 3</div><div id="slot3-cards" class="cards"></div></section>
    <section><div class="slot-title"><i class="fas fa-box-open"></i> Slot 4</div><div id="slot4-cards" class="cards"></div></section>

    <section id="completed-section">
      <div class="slot-title"><i class="fas fa-check-circle"></i> Riwayat Selesai</div>
      <div id="completed-cards" class="cards"></div>
      <button class="load-more-btn" id="load-more-btn" style="display:none;">Muat Lebih Banyak</button>
    </section>
  </div>
  
  <div class="modal-overlay" id="order-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
      <h3 class="modal-title">Detail Order</h3>
      <div class="modal-details" id="modal-details"></div>
      
      <div class="modal-actions">
        <button class="btn btn-secondary" id="copy-info-btn">
          <i class="fas fa-copy"></i> Salin Info
        </button>
        <a href="#" class="btn btn-primary" id="whatsapp-button" target="_blank">
          <i class="fab fa-whatsapp"></i> Chat WhatsApp
        </a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Info berhasil disalin!</div>

  <script src="js/data.js"></script>

  <script>
    // Konfigurasi & Variabel Global
    // Pastikan deliveryData sudah dimuat dari js/data.js sebelum script ini jalan
    if (typeof deliveryData === 'undefined') {
        console.error("Gagal memuat data. Pastikan file js/data.js ada.");
        deliveryData = []; // Fallback agar tidak error
    }

    let completedItemsShown = 12; 
    const itemsPerLoad = 12; 
    let statusFilter = 'all';
    let currentModalItem = null;

    // Elemen DOM
    const liveTimeEl = document.getElementById('live-time');
    const refreshButton = document.getElementById('refresh-button');
    const searchBox = document.getElementById('search-box');
    const statsContainer = document.getElementById('stats-container');
    const loadMoreBtn = document.getElementById('load-more-btn');
    const orderModal = document.getElementById('order-modal');
    const closeModalButton = document.getElementById('close-modal');
    const modalDetails = document.getElementById('modal-details');
    const whatsappButton = document.getElementById('whatsapp-button');
    const copyInfoBtn = document.getElementById('copy-info-btn');
    const statusFilterEl = document.getElementById('status-filter');
    const failBadge = document.getElementById('fail-badge');
    const toast = document.getElementById('toast');

    // Slot Containers
    const slots = {
        1: document.getElementById('slot1-cards'),
        2: document.getElementById('slot2-cards'),
        3: document.getElementById('slot3-cards'),
        4: document.getElementById('slot4-cards'),
        'completed': document.getElementById('completed-cards')
    };

    function updateLiveTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      liveTimeEl.textContent = now.toLocaleDateString('id-ID', options);
    }

    function renderCards(searchTerm = '') {
      // Bersihkan semua slot
      Object.values(slots).forEach(el => el.innerHTML = '');

      const term = searchTerm.toLowerCase();
      
      // Filter Global
      let filteredData = deliveryData.filter(item => {
        return item.name.toLowerCase().includes(term) || String(item.order).includes(term) || String(item.send).includes(term);
      });

      // Filter Status
      if (statusFilter !== 'all') {
        filteredData = filteredData.filter(item => {
          if (statusFilter === 'done') return item.slot === 'completed' || item.send >= item.order;
          if (statusFilter === 'fail') return item.statusOverride === 'fail';
          if (statusFilter === 'pending') return item.slot !== 'completed' && item.send < item.order && item.statusOverride !== 'fail';
          return true;
        });
      }

      const pendingData = filteredData.filter(item => item.slot !== 'completed' && item.send < item.order && item.statusOverride !== 'fail');
      const completedData = filteredData.filter(item => item.slot === 'completed' || item.send >= item.order || item.statusOverride === 'fail');

      // Render Pending ke Slot masing-masing
      pendingData.forEach(item => {
        const card = createCardElement(item);
        if (slots[item.slot]) slots[item.slot].appendChild(card);
      });

      // Render Completed (dengan limit load more)
      const completedToShow = completedData.slice(0, completedItemsShown);
      completedToShow.forEach(item => {
        slots['completed'].appendChild(createCardElement(item));
      });

      loadMoreBtn.style.display = completedData.length > completedItemsShown ? 'block' : 'none';
      updateStats(); // Update badge setiap render
    }

    function createCardElement(item) {
        const card = document.createElement('div');
        let statusClass = 'pending';
        let statusText = 'Proses';
        let statusIcon = 'fa-hourglass-half';
        let progress = (item.send / item.order) * 100;
        
        if (item.statusOverride === 'fail') {
          statusClass = 'fail';
          statusText = 'Gagal';
          statusIcon = 'fa-times-circle';
        } else if (item.slot === 'completed' || item.send >= item.order) {
          statusClass = 'done';
          statusText = 'Selesai';
          statusIcon = 'fa-check-circle';
        }

        const progressHtml = (statusClass === 'pending') ? 
          `<div class="progress-bar"><div class="progress-fill" style="width: ${progress.toFixed(0)}%;"></div></div>` : '';

        card.classList.add('card', statusClass);
        card.innerHTML = `
          <div class="name">${item.name}</div>
          <div class="number"><i class="fas fa-cube"></i> Order: ${item.order} | <i class="fas fa-paper-plane"></i> Kirim: ${item.send}</div>
          ${progressHtml}
          <div class="status ${statusClass}">
            <i class="fas ${statusIcon}"></i>
            ${statusText}
          </div>
        `;
        card.addEventListener('click', () => openOrderModal(item));
        return card;
    }

    function updateStats() {
      if(!deliveryData) return;
      const totalOrders = deliveryData.length;
      const totalCompleted = deliveryData.filter(item => item.slot === 'completed' || (item.send >= item.order && item.statusOverride !== 'fail')).length;
      const totalPending = deliveryData.filter(item => item.slot !== 'completed' && item.send < item.order && item.statusOverride !== 'fail').length;
      const totalFailed = deliveryData.filter(item => item.statusOverride === 'fail').length;

      statsContainer.innerHTML = `
        <div class="stat-card"><div class="stat-value">${totalOrders}</div><div class="stat-label">Total Order</div></div>
        <div class="stat-card"><div class="stat-value">${totalCompleted}</div><div class="stat-label">Selesai</div></div>
        <div class="stat-card"><div class="stat-value">${totalPending}</div><div class="stat-label">Proses</div></div>
        <div class="stat-card"><div class="stat-value">${totalFailed}</div><div class="stat-label">Gagal</div></div>
      `;

      if (totalFailed > 0) {
        failBadge.textContent = totalFailed;
        failBadge.style.display = 'flex';
      } else {
        failBadge.style.display = 'none';
      }
    }

    function openOrderModal(item) {
      currentModalItem = item;
      const sisa = item.order - item.send;
      const progress = ((item.send / item.order) * 100).toFixed(1);
      const status = item.statusOverride === 'fail' ? 'Gagal' : (item.send >= item.order ? 'Selesai' : 'Sedang Proses');

      modalDetails.innerHTML = `
        <div class="detail-item">
          <div class="detail-label">Nama Akun</div>
          <div class="detail-value">${item.name}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Status</div>
          <div class="detail-value">${status}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Total Order</div>
          <div class="detail-value">${item.order} Heart</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Sudah Terkirim</div>
          <div class="detail-value">${item.send} Heart</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Sisa</div>
          <div class="detail-value">${sisa > 0 ? sisa : 0} Heart</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Progress</div>
          <div class="detail-value">${progress}%</div>
        </div>
        ${item.notes ? `<div class="detail-item" style="grid-column: 1 / -1;"><div class="detail-label">Catatan Admin</div><div class="detail-value">${item.notes}</div></div>` : ''}
      `;
      
      // Setup tombol WhatsApp
      if (item.number) {
        const cleanNumber = item.number.replace(/\D/g, ''); 
        const waLink = `https://wa.me/${cleanNumber}?text=Halo%20Kak%20${encodeURIComponent(item.name)},%0A%0AUpdate%20status%20order%20Heart%20Sky:%0AOrder:%20${item.order}%0ATerkirim:%20${item.send}%0ASisa:%20${sisa}%0AStatus:%20${status}%0A%0ATerima%20kasih!`;
        whatsappButton.href = waLink;
        whatsappButton.style.display = 'inline-flex';
      } else {
        whatsappButton.style.display = 'none';
      }

      orderModal.classList.add('active');
    }

    function closeOrderModal() {
      orderModal.classList.remove('active');
    }

    function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Fitur Salin Teks
    copyInfoBtn.addEventListener('click', () => {
        if (!currentModalItem) return;
        const item = currentModalItem;
        const sisa = item.order - item.send;
        const status = item.statusOverride === 'fail' ? 'Gagal' : (item.send >= item.order ? 'Selesai' : 'Proses');
        
        const textToCopy = `ðŸ“¦ *Laporan Order JaluStore*\n\nðŸ‘¤ Nama: ${item.name}\nâ¤ï¸ Order: ${item.order}\nâœ… Terkirim: ${item.send}\nâ³ Sisa: ${sisa}\nðŸ“Š Status: ${status}\n\nTerima kasih sudah order!`;
        
        navigator.clipboard.writeText(textToCopy).then(() => {
            showToast("Laporan berhasil disalin!");
        }).catch(err => {
            console.error('Gagal menyalin: ', err);
            showToast("Gagal menyalin teks.");
        });
    });

    // Event Listeners
    // Ubah tombol Refresh menjadi Reload Page agar membaca perubahan di data.js
    refreshButton.addEventListener('click', () => {
        location.reload(); 
    });

    searchBox.addEventListener('keyup', (e) => {
        completedItemsShown = itemsPerLoad; 
        renderCards(e.target.value);
    });

    statusFilterEl.addEventListener('change', (e) => {
      statusFilter = e.target.value;
      completedItemsShown = itemsPerLoad;
      renderCards(searchBox.value);
    });

    closeModalButton.addEventListener('click', closeOrderModal);
    orderModal.addEventListener('click', (e) => {
      if (e.target === orderModal) closeOrderModal();
    });

    loadMoreBtn.addEventListener('click', () => {
        completedItemsShown += itemsPerLoad;
        renderCards(searchBox.value);
    });

    // Inisialisasi
    updateLiveTime();
    setInterval(updateLiveTime, 1000);
    
    // Jalankan render awal
    renderCards();
  </script>
</body>
</html>
