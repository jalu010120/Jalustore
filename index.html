<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaluStore | Top-Up Hearts Sky COTL Premium 2026 ‚ö°</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg-dark: #0a0e1a;
            --bg-gradient: linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #0f172a 100%);
            --bg-card: rgba(30, 41, 59, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --accent: #f43f5e;
            --accent-dark: #be123c;
            --gold: #facc15;
            --gold-dark: #eab308;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --text-light: #cbd5e1;
            --glow-primary: 0 0 20px rgba(59, 130, 246, 0.4);
            --glow-accent: 0 0 20px rgba(244, 63, 94, 0.4);
            --gradient-btn: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-gold: linear-gradient(135deg, #facc15 0%, #fbbf24 50%, #f59e0b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            background: var(--gradient-btn);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: var(--text-muted);
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover { color: var(--primary); }

        /* --- Hero --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero p {
            color: var(--text-light);
            max-width: 600px;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .cta-btn {
            background: var(--gradient-btn);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            box-shadow: var(--glow-primary);
            transition: 0.3s;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        /* --- Grid & Cards --- */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 80px 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        .section-title span {
            background: var(--gradient-btn);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--glow-primary);
        }

        .ribbon {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--gradient-gold);
            color: #000;
            font-size: 0.75rem;
            font-weight: 800;
            padding: 5px 35px;
            transform: rotate(45deg);
        }

        .heart-icon {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(244, 63, 94, 0.3));
        }

        .amount { font-size: 2rem; font-weight: 700; }
        .price { color: var(--primary); font-size: 1.3rem; margin: 1rem 0; font-weight: 600; }

        .btn-card {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: var(--glass);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-card:hover { background: var(--primary); }

        .best-seller .btn-card {
            background: var(--gradient-gold);
            color: #000;
        }

        /* --- Floating Cart --- */
        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: var(--gradient-btn);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--glow-primary);
            z-index: 999;
            transition: 0.3s;
        }

        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--accent);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #1e293b;
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-control {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            color: white;
            font-family: inherit;
        }

        .btn-checkout {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: #22c55e;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
        }

        footer { text-align: center; padding: 50px; color: var(--text-muted); font-size: 0.9rem; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.5rem; }
            header { padding: 1rem 5%; }
            nav { display: none; } /* Sederhanakan mobile */
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo"><i class="fa-solid fa-star"></i> JaluStore</div>
        <nav>
            <a href="#packages">Paket</a>
            <a href="javascript:void(0)" onclick="openCart()">Keranjang</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Beli Hearts Sky<br>Tanpa Ribet!</h1>
        <p>Proses kilat, aman 100%, dan terpercaya sejak 2024. Pilihan utama Sky Kids Indonesia di tahun 2026.</p>
        <a href="#packages" class="cta-btn"><i class="fa-solid fa-bolt"></i> Lihat Produk</a>
    </section>

    <div class="container" id="packages">
        <h2 class="section-title">Paket <span>Paling Dicari</span></h2>
        <div class="grid" id="productGrid"></div>
    </div>

    <div class="floating-cart" onclick="openCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="cart-badge" id="cart-count">0</div>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;"><i class="fa-solid fa-cart-flatbed"></i> Keranjang Kamu</h3>
            <div id="cart-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 1rem;"></div>
            
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem; font-weight: bold; font-size: 1.2rem;">
                <span>Total:</span>
                <span id="cart-total" style="color: var(--primary);">Rp 0</span>
            </div>

            <form id="checkout-form">
                <input id="username" class="form-control" placeholder="Nickname Sky" required>
                <input id="friend-code" class="form-control" placeholder="Friend Code / Link" required>
                <select id="payment" class="form-control" required>
                    <option value="">-- Pilih Pembayaran --</option>
                    <option value="DANA">DANA</option>
                    <option value="QRIS">QRIS / Semua Bank</option>
                    <option value="GOPAY">GOPAY</option>
                </select>
                <button type="submit" class="btn-checkout">
                    <i class="fa-brands fa-whatsapp"></i> Checkout WhatsApp
                </button>
            </form>
            <button onclick="closeCart()" style="position: absolute; top: 15px; right: 15px; background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem;">&times;</button>
        </div>
    </div>

    <footer>
        <p>¬© 2026 JaluStore Sky Services. All Rights Reserved.</p>
    </footer>

    <script>
        /* --- Konfigurasi --- */
        const ADMIN_WA = "6285363625159";
        const PRODUCTS = [
            { hearts: 100, price: 10000, badge: "START" },
            { hearts: 250, price: 25000, badge: "POPULER", best: true },
            { hearts: 400, price: 38000, badge: "HEMAT" },
            { hearts: 650, price: 60000, badge: "SUPER", best: true },
            { hearts: 1000, price: 90000, badge: "PREMIUM" },
            { hearts: 2000, price: 175000, badge: "ULTIMATE", best: true }
        ];

        let cart = [];

        /* --- Inisialisasi Produk --- */
        function renderProducts() {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = PRODUCTS.map((p, i) => `
                <div class="card ${p.best ? 'best-seller' : ''}">
                    ${p.badge ? `<div class="ribbon">${p.badge}</div>` : ''}
                    <div class="heart-icon"><i class="fa-solid fa-heart"></i></div>
                    <div class="amount">${p.hearts.toLocaleString()} ‚ù§Ô∏è</div>
                    <div class="price">Rp ${p.price.toLocaleString('id-ID')}</div>
                    <button class="btn-card" onclick="addToCart(${i})">
                        ${p.best ? 'Tambah (Rekomendasi)' : 'Tambah ke Keranjang'}
                    </button>
                </div>
            `).join('');
        }

        /* --- Fungsi Keranjang --- */
        function addToCart(index) {
            cart.push(PRODUCTS[index]);
            updateUI();
            Swal.fire({
                title: 'Berhasil!',
                text: 'Paket ditambahkan ke keranjang',
                icon: 'success',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                background: '#1e293b',
                color: '#fff'
            });
        }

        function removeCart(index) {
            cart.splice(index, 1);
            updateUI();
        }

        function updateUI() {
            const list = document.getElementById("cart-list");
            const totalEl = document.getElementById("cart-total");
            const badge = document.getElementById("cart-count");

            badge.textContent = cart.length;
            badge.style.display = cart.length > 0 ? 'flex' : 'none';

            if(cart.length === 0) {
                list.innerHTML = '<p style="text-align:center; color: #94a3b8;">Belum ada item.</p>';
                totalEl.textContent = 'Rp 0';
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            list.innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <span>${item.hearts} ‚ù§Ô∏è</span>
                    <span>Rp ${item.price.toLocaleString('id-ID')}</span>
                    <button class="remove-btn" onclick="removeCart(${i})"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
            totalEl.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function openCart() {
            document.getElementById("cartModal").style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closeCart() {
            document.getElementById("cartModal").style.display = "none";
            document.body.style.overflow = "auto";
        }

        /* --- Form Handling --- */
        document.getElementById("checkout-form").onsubmit = function(e) {
            e.preventDefault();
            if(cart.length === 0) return Swal.fire('Oops!', 'Keranjang masih kosong', 'error');

            const name = document.getElementById("username").value;
            const code = document.getElementById("friend-code").value;
            const pay = document.getElementById("payment").value;
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            // Perbaikan format pesan WhatsApp agar rapi
            const itemsText = cart.map(item => `- ${item.hearts} Hearts (Rp ${item.price.toLocaleString('id-ID')})`).join('%0A');
            
            const message = `Halo JaluStore! üöÄ%0A%0A` +
                            `Saya ingin order Top-up Sky:%0A` +
                            `üë§ *Nickname:* ${name}%0A` +
                            `üîó *ID/Code:* ${code}%0A` +
                            `üí≥ *Metode:* ${pay}%0A%0A` +
                            `üì¶ *Rincian Pesanan:*%0A${itemsText}%0A%0A` +
                            `üí∞ *Total Bayar: Rp ${total.toLocaleString('id-ID')}*%0A%0A` +
                            `Mohon segera diproses ya! ‚ú®`;

            window.open(`https://wa.me/${ADMIN_WA}?text=${message}`, '_blank');
            
            // Reset
            cart = [];
            updateUI();
            closeCart();
            this.reset();
            Swal.fire('Terikirim!', 'Silahkan cek WhatsApp kamu', 'success');
        };

        /* --- Particles --- */
        window.onload = () => {
            renderProducts();
            particlesJS("particles-js", {
                particles: {
                    number: { value: 60 },
                    color: { value: "#3b82f6" },
                    shape: { type: "circle" },
                    opacity: { value: 0.3 },
                    size: { value: 3 },
                    move: { speed: 1.5 }
                }
            });
        };
    </script>
</body>
</html>
