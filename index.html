<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skykid JaluStore</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #00111a, #000);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .lang-switcher {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 9999;
    }
    .lang-switcher button {
      padding: 6px 12px;
      margin-right: 6px;
      border-radius: 6px;
      background: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .modal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    .modal-content h2 {
      color: white;
      text-align: center;
      margin-bottom: 1rem;
    }
    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
    }
    .modal-content button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .login-btn {
      background: #84dfff;
      color: #000;
    }
    .admin-btn {
      background: #ff4e4e;
      color: #fff;
    }
    .modal-content p {
      color: gray;
      text-align: center;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="lang-switcher">
  <button onclick="changeLang('id')">ðŸ‡®ðŸ‡© ID</button>
  <button onclick="changeLang('en')">ðŸ‡ºðŸ‡¸ EN</button>
</div>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2 id="loginTitle">Masuk ke JaluStore</h2>
    <input id="emailInput" type="email" placeholder="Email kamu" />
    <input id="friendCodeInput" type="text" placeholder="Kode teman (opsional)" />
    <button class="login-btn" onclick="submitLogin()" id="loginBtn">Masuk</button>
    <p id="adminHint">Admin? <span onclick="showAdminLogin()" style="color: #84dfff; cursor: pointer;" id="loginHere">Login di sini</span></p>
  </div>
</div>

<div id="adminModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2 id="adminTitle">Admin Login</h2>
    <input id="adminPass" type="password" placeholder="Password admin" />
    <button class="admin-btn" onclick="submitAdmin()" id="adminLoginBtn">Login Admin</button>
  </div>
</div>

<script>
  const LANGUAGES = {
    id: {
      loginTitle: "Masuk ke JaluStore",
      emailPlaceholder: "Email kamu",
      friendCodePlaceholder: "Kode teman (opsional)",
      loginBtn: "Masuk",
      adminHint: "Admin?",
      loginHere: "Login di sini",
      adminTitle: "Login Admin",
      adminPassPlaceholder: "Password admin",
      adminLoginBtn: "Login Admin",
      emailAlert: "Masukkan email yang valid",
      welcome: (email) => `Selamat datang, ${email}!`,
      wrongPassword: "Password salah",
      loginSuccess: "Login admin berhasil!"
    },
    en: {
      loginTitle: "Login to JaluStore",
      emailPlaceholder: "Your email",
      friendCodePlaceholder: "Friend code (optional)",
      loginBtn: "Login",
      adminHint: "Admin?",
      loginHere: "Login here",
      adminTitle: "Admin Login",
      adminPassPlaceholder: "Admin password",
      adminLoginBtn: "Login Admin",
      emailAlert: "Please enter a valid email",
      welcome: (email) => `Welcome, ${email}!`,
      wrongPassword: "Wrong password",
      loginSuccess: "Admin login successful!"
    }
  }

  let currentLang = 'id';

  function changeLang(lang) {
    currentLang = lang;
    const t = LANGUAGES[lang];
    document.getElementById("loginTitle").innerText = t.loginTitle;
    document.getElementById("emailInput").placeholder = t.emailPlaceholder;
    document.getElementById("friendCodeInput").placeholder = t.friendCodePlaceholder;
    document.getElementById("loginBtn").innerText = t.loginBtn;
    document.getElementById("adminHint").innerHTML = `${t.adminHint} <span onclick="showAdminLogin()" style="color: #84dfff; cursor: pointer;">${t.loginHere}</span>`;
    document.getElementById("adminTitle").innerText = t.adminTitle;
    document.getElementById("adminPass").placeholder = t.adminPassPlaceholder;
    document.getElementById("adminLoginBtn").innerText = t.adminLoginBtn;
  }

  function submitLogin() {
    const email = document.getElementById('emailInput').value;
    const kode = document.getElementById('friendCodeInput').value;
    if (!email.includes('@')) return alert(LANGUAGES[currentLang].emailAlert);
    localStorage.setItem('buyer_email', email);
    localStorage.setItem('friend_code', kode);
    document.getElementById('loginModal').style.display = 'none';
    alert(LANGUAGES[currentLang].welcome(email));
  }

  function submitAdmin() {
    const pass = document.getElementById('adminPass').value;
    if (pass === 'adminjalustore') {
      localStorage.setItem('admin_mode', 'true');
      alert(LANGUAGES[currentLang].loginSuccess);
      document.getElementById('adminModal').style.display = 'none';
    } else {
      alert(LANGUAGES[currentLang].wrongPassword);
    }
  }

  function showAdminLogin() {
    document.getElementById('loginModal').style.display = 'none';
    document.getElementById('adminModal').style.display = 'flex';
  }

  window.onload = () => {
    const email = localStorage.getItem('buyer_email');
    if (!email) {
      document.getElementById('loginModal').style.display = 'flex';
    }
  }
</script>

</body>
</html>
