<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Pengiriman Heart - JaluStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Sky Chibi Theme - Enhanced */
    :root {
        --sky-blue-light: #C0E8F9;
        --sky-blue-medium: #87CEEB;
        --sky-pink-light: #FFDDE1;
        --sky-yellow-light: #FFF8DC;
        --sky-purple-soft: #E0BBE4;
        --sky-orange-pastel: #FFD3B6;
        --sky-green-pastel: #DCEDC1;

        --bg-color-overlay: rgba(255, 255, 255, 0.85);
        --text-color: #5D5D7A;
        --heading-color: #8A2BE2;
        --card-bg: rgba(255, 255, 255, 0.95);
        --card-border: rgba(180, 200, 255, 0.6);
        --slot-gradient: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
        
        --status-done-bg: #A8E6CF;
        --status-done-text: #1E6F5C;
        --status-fail-bg: #FFAAA5;
        --status-fail-text: #B73E3E;
        --status-pending-bg: #FFD3B6;
        --status-pending-text: #D46B08;

        --progress-bar-bg: rgba(200, 230, 250, 0.7);
        --progress-fill-color: #64B5F6;

        --soft-shadow: 0 4px 20px rgba(0,0,0,0.08);
        --inner-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://thatskyshop.com/cdn/shop/files/Page-thatskywallpaper-Portrait-13.jpg?v=1711607986&width=750') no-repeat center center fixed;
        background-size: cover;
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    /* Floating Clouds Background */
    .clouds {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .cloud {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: floatCloud linear infinite;
    }
    
    @keyframes floatCloud {
        0% { transform: translateX(0) translateY(0); }
        50% { transform: translateX(50px) translateY(20px); }
        100% { transform: translateX(0) translateY(0); }
    }
    
    .overlay {
        background-color: var(--bg-color-overlay);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
    }

    /* Header Section */
    .header-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px;
        margin-bottom: 2rem;
    }

    #live-time {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        color: var(--heading-color);
        letter-spacing: 1px;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.8);
        padding: 0.5rem 1.5rem;
        border-radius: 25px;
        box-shadow: var(--soft-shadow);
        animation: pulseTime 1.5s infinite alternate;
        position: relative;
        overflow: hidden;
    }
    
    #live-time::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right,
            rgba(255,255,255,0) 45%,
            rgba(255,255,255,0.8) 50%,
            rgba(255,255,255,0) 55%
        );
        transform: rotate(30deg);
        animation: shine 3s infinite;
    }
    
    @keyframes shine {
        0% { transform: translateX(-100%) rotate(30deg); }
        100% { transform: translateX(100%) rotate(30deg); }
    }

    @keyframes pulseTime {
        from { transform: scale(1); box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2); }
        to { transform: scale(1.03); box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3); }
    }

    h1 {
        font-family: 'Fredoka', sans-serif;
        text-align: center;
        color: var(--heading-color);
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 7px rgba(0,0,0,0.1);
        font-size: 2.8rem;
        letter-spacing: 2px;
        line-height: 1.2;
        position: relative;
        padding: 0 1rem;
    }
    
    h1::before, h1::after {
        content: 'âœ¨';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        animation: twinkle 2s infinite alternate;
    }
    
    h1::before { left: -10px; }
    h1::after { right: -10px; }
    
    @keyframes twinkle {
        0% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
        100% { opacity: 1; transform: translateY(-50%) scale(1.1); }
    }

    h1 em {
        font-family: 'Pacifico', cursive;
        display: block;
        font-size: 0.7em;
        font-style: normal;
        color: var(--text-color);
        opacity: 0.8;
        margin-top: 0.5rem;
    }

    /* Action Buttons Container */
    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Catalog Button - Sky Style */
    .catalog-button, .refresh-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #FF9A9E, #FAD0C4);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        transition: all 0.3s ease;
        letter-spacing: 1px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
        border: none;
        cursor: pointer;
    }
    
    .refresh-button {
        background: linear-gradient(45deg, #64B5F6, #87CEEB);
        box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
    }
    
    .catalog-button::before, .refresh-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255,255,255,0.4),
            transparent
        );
        transition: all 0.5s;
    }
    
    .catalog-button:hover, .refresh-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
    }
    
    .refresh-button:hover {
        box-shadow: 0 8px 25px rgba(100, 181, 246, 0.6);
    }
    
    .catalog-button:hover::before, .refresh-button:hover::before {
        left: 100%;
    }
    
    .catalog-button i, .refresh-button i {
        margin-right: 0.5rem;
        font-size: 1.3em;
    }
    
    .catalog-button i {
        animation: pulseHeart 1.5s infinite;
    }
    
    .refresh-button i {
        transition: transform 0.5s ease;
    }
    
    .refresh-button:hover i {
        transform: rotate(360deg);
    }
    
    @keyframes pulseHeart {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    /* Search Box */
    .search-container {
        width: 100%;
        max-width: 500px;
        margin-bottom: 2rem;
        position: relative;
    }
    
    .search-box {
        width: 100%;
        padding: 0.8rem 1.5rem 0.8rem 3rem;
        border-radius: 30px;
        border: 2px solid var(--card-border);
        font-size: 1rem;
        background: var(--card-bg);
        box-shadow: var(--soft-shadow);
        transition: all 0.3s ease;
    }
    
    .search-box:focus {
        outline: none;
        border-color: var(--sky-blue-medium);
        box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
    }
    
    .search-icon {
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        opacity: 0.6;
    }

    /* Stats Cards */
    .stats-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
    }
    
    .stat-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 1rem 1.5rem;
        min-width: 150px;
        text-align: center;
        box-shadow: var(--soft-shadow);
        border: 2px solid var(--card-border);
    }
    
    .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
        color: var(--heading-color);
    }
    
    .stat-label {
        font-size: 0.9rem;
        color: var(--text-color);
        opacity: 0.8;
    }

    section {
        margin-bottom: 3rem;
        width: 100%;
        max-width: 900px;
        position: relative;
    }
    
    section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.3), transparent);
    }

    .slot-title {
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--slot-gradient);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        margin-bottom: 1.5rem;
        display: inline-flex;
        align-items: center;
        box-shadow: var(--soft-shadow);
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }
    
    .slot-title i {
        margin-right: 0.5rem;
        font-size: 1.2em;
    }
    
    .slot-title::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right,
            rgba(255,255,255,0) 45%,
            rgba(255,255,255,0.5) 50%,
            rgba(255,255,255,0) 55%
        );
        transform: rotate(30deg);
        animation: shine 3s infinite;
        opacity: 0.5;
    }

    .slot-title:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
    }
    
    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1.2rem;
        justify-content: center;
    }
    
    .card {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        border-radius: 18px;
        padding: 1.2rem 1.5rem;
        min-width: 190px;
        flex: 1 1 250px;
        box-shadow: var(--soft-shadow);
        transition: all 0.3s ease-out;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 80% 20%, rgba(255,255,255,0.8) 0%, transparent 30%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    
    .card:hover::before {
        opacity: 1;
    }
    
    /* Chibi Character Placeholders */
    .card::after {
        content: '';
        position: absolute;
        width: 60px;
        height: 60px;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.1;
        pointer-events: none;
        z-index: -1;
        transition: all 0.3s ease;
    }
    
    .card:nth-child(odd)::after {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="30" fill="%238A2BE2"/><circle cx="35" cy="35" r="5" fill="white"/><circle cx="65" cy="35" r="5" fill="white"/><path d="M40 55 Q50 65 60 55" stroke="white" stroke-width="3" fill="none"/></svg>');
        bottom: -15px;
        right: -15px;
    }
    
    .card:nth-child(even)::after {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="30" fill="%23FF9A9E"/><circle cx="35" cy="35" r="5" fill="white"/><circle cx="65" cy="35" r="5" fill="white"/><path d="M40 55 Q50 65 60 55" stroke="white" stroke-width="3" fill="none"/></svg>');
        top: -15px;
        left: -15px;
    }
    
    .card:hover::after {
        opacity: 0.2;
        transform: scale(1.1);
    }
    
    .card.done::after {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 50 L40 70 L80 30" stroke="%231E6F5C" stroke-width="10" stroke-linecap="round" fill="none"/></svg>');
        opacity: 0.15;
    }
    
    .card.fail::after {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30 30 L70 70 M70 30 L30 70" stroke="%23B73E3E" stroke-width="8" stroke-linecap="round" fill="none"/></svg>');
        opacity: 0.15;
    }

    .name {
        font-size: 1.2em;
        font-weight: 700;
        margin-bottom: 0.5em;
        color: #5D5D7A;
        position: relative;
        display: inline-block;
    }
    
    .name::after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--sky-blue-light), var(--sky-pink-light));
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
    }
    
    .card:hover .name::after {
        transform: scaleX(1);
    }

    .number {
        font-size: 1.05em;
        margin-bottom: 0.8em;
        color: #666;
    }

    .status {
        margin-top: auto;
        font-size: 0.95em;
        font-weight: 800;
        display: inline-flex;
        align-items: center;
        border-radius: 15px;
        padding: 0.3em 0.8em;
        letter-spacing: 0.8px;
        align-self: flex-start;
        box-shadow: var(--inner-shadow);
        text-transform: uppercase;
        transition: all 0.3s ease;
    }
    
    .status i {
        margin-right: 0.3em;
        font-size: 1.1em;
    }

    /* Status Colors */
    .status.done { 
        background: var(--status-done-bg); 
        color: var(--status-done-text);
    }
    .status.fail { 
        background: var(--status-fail-bg); 
        color: var(--status-fail-text);
    }
    .status.pending { 
        background: var(--status-pending-bg); 
        color: var(--status-pending-text);
        animation: pulseStatus 2s infinite;
    }
    
    @keyframes pulseStatus {
        0% { box-shadow: 0 0 0 0 rgba(255, 211, 182, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 211, 182, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 211, 182, 0); }
    }

    /* Progress Bar Styles */
    .progress-bar-container {
        height: 10px;
        background-color: var(--progress-bar-bg);
        border-radius: 5px;
        margin-top: 0.8em;
        overflow: hidden;
        box-shadow: var(--inner-shadow);
        display: none;
    }

    .card.pending .progress-bar-container,
    .card.fail .progress-bar-container {
        display: block;
    }

    .progress-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--progress-fill-color), #A8E6CF);
        border-radius: 5px;
        transition: width 0.7s ease-in-out;
        position: relative;
    }

    .progress-bar-fill::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
        opacity: 0;
        animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
        0% { opacity: 0; transform: translateX(-100%); }
        50% { opacity: 1; transform: translateX(100%); }
        100% { opacity: 0; transform: translateX(100%); }
    }

    /* Floating Elements Animation */
    .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .heart, .star {
        position: absolute;
        opacity: 0;
        animation: floatUp 4s linear infinite;
    }
    
    .heart {
        color: #FF9A9E;
    }
    
    .star {
        color: #FFD700;
    }
    
    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(-100px) scale(1) rotate(360deg); opacity: 0; }
    }

    /* Order Details Modal */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    
    .modal-content {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        transform: translateY(20px);
        transition: all 0.3s ease;
        position: relative;
    }
    
    .modal-overlay.active .modal-content {
        transform: translateY(0);
    }
    
    .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-color);
        opacity: 0.6;
        transition: opacity 0.2s;
    }
    
    .close-modal:hover {
        opacity: 1;
    }
    
    .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--heading-color);
        text-align: center;
    }
    
    .modal-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .detail-item {
        margin-bottom: 0.8rem;
    }
    
    .detail-label {
        font-size: 0.9rem;
        color: var(--text-color);
        opacity: 0.7;
        margin-bottom: 0.2rem;
    }
    
    .detail-value {
        font-size: 1rem;
        font-weight: 600;
    }
    
    .modal-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    
    .modal-button {
        padding: 0.6rem 1.2rem;
        border-radius: 20px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .modal-button.primary {
        background: linear-gradient(45deg, #FF9A9E, #FAD0C4);
        color: white;
    }
    
    .modal-button.secondary {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        color: var(--text-color);
    }
    
    .modal-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .overlay {padding: 1.5rem;}
        h1 { font-size: 2.2rem; }
        .action-buttons { margin-bottom: 1.5rem; }
        .catalog-button, .refresh-button { 
            font-size: 1.1rem; 
            padding: 0.7rem 1.5rem;
        }
        .slot-title { font-size: 1.3rem; padding: 0.7rem 1.5rem; }
        .cards { gap: 1rem; }
        .card { min-width: 150px; flex: 1 1 200px; padding: 1rem 1.2rem; }
        .name { font-size: 1.1em; }
        .number { font-size: 1em; }
        .status { font-size: 0.85em; padding: 0.2em 0.7em; }
        .stats-container { gap: 0.8rem; }
        .stat-card { min-width: 120px; padding: 0.8rem 1rem; }
        .stat-value { font-size: 1.5rem; }
    }

    @media (max-width: 500px) {
        .overlay {padding: 1rem;}
        h1 { font-size: 1.8rem; margin-bottom: 1.5rem;}
        h1 em { font-size: 0.8em; }
        .action-buttons { 
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        .catalog-button, .refresh-button { 
            font-size: 1rem; 
            padding: 0.6rem 1.2rem;
            width: 100%;
        }
        .slot-title { 
            font-size: 1.2rem; 
            padding: 0.6rem 1.2rem; 
            border-radius: 25px; 
        }
        .cards { flex-direction: column; gap: 0.8rem; }
        .card { 
            min-width: unset; 
            padding: 0.9rem 1.1rem; 
            border-radius: 15px; 
        }
        .name { font-size: 1em; }
        .number { font-size: 0.9em; }
        .status { 
            font-size: 0.8em; 
            padding: 0.15em 0.6em; 
            border-radius: 12px; 
        }
        #live-time { font-size: 1rem; padding: 0.4rem 0.8rem; }
        .modal-details {
            grid-template-columns: 1fr;
        }
        .stat-card {
            flex: 1 1 100px;
            padding: 0.6rem 0.8rem;
        }
        .stat-value {
            font-size: 1.3rem;
        }
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        background: #f0f8ff;
