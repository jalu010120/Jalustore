<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Pengiriman Heart - JaluStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Sky Chibi Theme - Enhanced */
    :root {
        --sky-blue-light: #C0E8F9;
        --sky-blue-medium: #87CEEB;
        --sky-pink-light: #FFDDE1;
        --sky-yellow-light: #FFF8DC;
        --sky-purple-soft: #E0BBE4;
        --sky-orange-pastel: #FFD3B6;
        --sky-green-pastel: #DCEDC1;

        --bg-color-overlay: rgba(255, 255, 255, 0.85);
        --text-color: #5D5D7A;
        --heading-color: #8A2BE2;
        --card-bg: rgba(255, 255, 255, 0.95);
        --card-border: rgba(180, 200, 255, 0.6);
        --slot-gradient: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
        
        --status-done-bg: #A8E6CF;
        --status-done-text: #1E6F5C;
        --status-fail-bg: #FFAAA5;
        --status-fail-text: #B73E3E;
        --status-pending-bg: #FFD3B6;
        --status-pending-text: #D46B08;

        --progress-bar-bg: rgba(200, 230, 250, 0.7);
        --progress-fill-color: #64B5F6;

        --soft-shadow: 0 4px 20px rgba(0,0,0,0.08);
        --inner-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://thatskyshop.com/cdn/shop/files/1_7bbdd44b-0aa6-4c76-9e7e-4202391f1c3d.jpg?v=1660796834&width=750') no-repeat center center fixed;
        background-size: cover;
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    /* Floating Clouds Background */
    .clouds {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .cloud {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: floatCloud linear infinite;
    }
    
    @keyframes floatCloud {
        0% { transform: translateX(0) translateY(0); }
        50% { transform: translateX(50px) translateY(20px); }
        100% { transform: translateX(0) translateY(0); }
    }
    
    .overlay {
        background-color: var(--bg-color-overlay);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
    }

    /* Header Section */
    .header-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px;
        margin-bottom: 2rem;
    }

    #live-time {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        color: var(--heading-color);
        letter-spacing: 1px;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.8);
        padding: 0.5rem 1.5rem;
        border-radius: 25px;
        box-shadow: var(--soft-shadow);
        animation: pulseTime 1.5s infinite alternate;
        position: relative;
        overflow: hidden;
    }
    
    #live-time::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right,
            rgba(255,255,255,0) 45%,
            rgba(255,255,255,0.8) 50%,
            rgba(255,255,255,0) 55%
        );
        transform: rotate(30deg);
        animation: shine 3s infinite;
    }
    
    @keyframes shine {
        0% { transform: translateX(-100%) rotate(30deg); }
        100% { transform: translateX(100%) rotate(30deg); }
    }

    @keyframes pulseTime {
        from { transform: scale(1); box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2); }
        to { transform: scale(1.03); box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3); }
    }

    h1 {
        font-family: 'Fredoka', sans-serif;
        text-align: center;
        color: var(--heading-color);
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 7px rgba(0,0,0,0.1);
        font-size: 2.8rem;
        letter-spacing: 2px;
        line-height: 1.2;
        position: relative;
        padding: 0 1rem;
    }
    
    h1::before, h1::after {
        content: 'âœ¨';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        animation: twinkle 2s infinite alternate;
    }
    
    h1::before { left: -10px; }
    h1::after { right: -10px; }
    
    @keyframes twinkle {
        0% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
        100% { opacity: 1; transform: translateY(-50%) scale(1.1); }
    }

    h1 em {
        font-family: 'Pacifico', cursive;
        display: block;
        font-size: 0.7em;
        font-style: normal;
        color: var(--text-color);
        opacity: 0.8;
        margin-top: 0.5rem;
    }

    /* Action Buttons Container */
    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Catalog Button - Sky Style */
    .catalog-button, .refresh-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #FF9A9E, #FAD0C4);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        transition: all 0.3s ease;
        letter-spacing: 1px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
        border: none;
        cursor: pointer;
    }
    
    .refresh-button {
        background: linear-gradient(45deg, #64B5F6, #87CEEB);
        box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
    }
    
    .catalog-button::before, .refresh-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255,255,255,0.4),
            transparent
        );
        transition: all 0.5s;
    }
    
    .catalog-button:hover, .refresh-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
    }
    
    .refresh-button:hover {
        box-shadow: 0 8px 25px rgba(100, 181, 246, 0.6);
    }
    
    .catalog-button:hover::before, .refresh-button:hover::before {
        left: 100%;
    }
    
    .catalog-button i, .refresh-button i {
        margin-right: 0.5rem;
        font-size: 1.3em;
    }
    
    .catalog-button i {
        animation: pulseHeart 1.5s infinite;
    }
    
    .refresh-button i {
        transition: transform 0.5s ease;
    }
    
    .refresh-button.loading i {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    @keyframes pulseHeart {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    /* Search Box */
    .search-container {
        width: 100%;
        max-width: 500px;
        margin-bottom: 2rem;
        position: relative;
    }
    
    .search-box {
        width: 100%;
        padding: 0.8rem 1.5rem 0.8rem 3rem;
        border-radius: 30px;
        border: 2px solid var(--card-border);
        font-size: 1rem;
        background: var(--card-bg);
        box-shadow: var(--soft-shadow);
        transition: all 0.3s ease;
    }
    
    .search-box:focus {
        outline: none;
        border-color: var(--sky-blue-medium);
        box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
    }
    
    .search-icon {
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        opacity: 0.6;
    }

    /* Stats Cards */
    .stats-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
    }
    
    .stat-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 1rem 1.5rem;
        min-width: 150px;
        text-align: center;
        box-shadow: var(--soft-shadow);
        border: 2px solid var(--card-border);
    }
    
    .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
        color: var(--heading-color);
    }
    
    .stat-label {
        font-size: 0.9rem;
        color: var(--text-color);
        opacity: 0.8;
    }

    section {
        margin-bottom: 3rem;
        width: 100%;
        max-width: 900px;
        position: relative;
    }
    
    section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.3), transparent);
    }

    .slot-title {
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--slot-gradient);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        margin-bottom: 1.5rem;
        display: inline-flex;
        align-items: center;
        box-shadow: var(--soft-shadow);
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }
    
    .slot-title i {
        margin-right: 0.5rem;
        font-size: 1.2em;
    }
    
    .slot-title::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right,
            rgba(255,255,255,0) 45%,
            rgba(255,255,255,0.5) 50%,
            rgba(255,255,255,0) 55%
        );
        transform: rotate(30deg);
        animation: shine 3s infinite;
        opacity: 0.5;
    }

    .slot-title:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
    }
    
    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1.2rem;
        justify-content: center;
    }
    
    .card {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        border-radius: 18px;
        padding: 1.2rem 1.5rem;
        min-width: 190px;
        flex: 1 1 250px;
        box-shadow: var(--soft-shadow);
        transition: all 0.3s ease-out;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        z-index: 1;
        cursor: pointer;
    }
    
    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 80% 20%, rgba(255,255,255,0.8) 0%, transparent 30%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    
    .card:hover::before {
        opacity: 1;
    }
    
    .card-placeholder {
        text-align: center;
        padding: 2rem;
        width: 100%;
        color: var(--text-color);
        opacity: 0.8;
    }
    
    .name {
        font-size: 1.2em;
        font-weight: 700;
        margin-bottom: 0.5em;
        color: #5D5D7A;
        position: relative;
        display: inline-block;
    }
    
    .name::after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--sky-blue-light), var(--sky-pink-light));
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
    }
    
    .card:hover .name::after {
        transform: scaleX(1);
    }

    .number {
        font-size: 1.05em;
        margin-bottom: 0.8em;
        color: #666;
    }

    .status {
        margin-top: auto;
        font-size: 0.95em;
        font-weight: 800;
        display: inline-flex;
        align-items: center;
        border-radius: 15px;
        padding: 0.3em 0.8em;
        letter-spacing: 0.8px;
        align-self: flex-start;
        box-shadow: var(--inner-shadow);
        text-transform: uppercase;
        transition: all 0.3s ease;
    }
    
    .status i {
        margin-right: 0.3em;
        font-size: 1.1em;
    }

    /* Status Colors */
    .status.done { 
        background: var(--status-done-bg); 
        color: var(--status-done-text);
    }
    .status.fail { 
        background: var(--status-fail-bg); 
        color: var(--status-fail-text);
    }
    .status.pending { 
        background: var(--status-pending-bg); 
        color: var(--status-pending-text);
        animation: pulseStatus 2s infinite;
    }
    
    @keyframes pulseStatus {
        0% { box-shadow: 0 0 0 0 rgba(255, 211, 182, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 211, 182, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 211, 182, 0); }
    }

    /* Progress Bar Styles */
    .progress-bar-container {
        height: 10px;
        background-color: var(--progress-bar-bg);
        border-radius: 5px;
        margin-top: 0.8em;
        overflow: hidden;
        box-shadow: var(--inner-shadow);
    }

    .progress-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--progress-fill-color), #A8E6CF);
        border-radius: 5px;
        transition: width 0.7s ease-in-out;
        position: relative;
    }
    
    /* Floating Elements Animation */
    .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .heart, .star {
        position: absolute;
        opacity: 0;
        animation: floatUp 4s linear infinite;
    }
    
    .heart { color: #FF9A9E; }
    .star { color: #FFD700; }
    
    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(-100px) scale(1) rotate(360deg); opacity: 0; }
    }

    /* Order Details Modal */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    
    .modal-content {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        transform: translateY(20px);
        transition: all 0.3s ease;
        position: relative;
    }
    
    .modal-overlay.active .modal-content {
        transform: translateY(0);
    }
    
    .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-color);
        opacity: 0.6;
        transition: opacity 0.2s;
    }
    
    .close-modal:hover {
        opacity: 1;
    }
    
    .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--heading-color);
        text-align: center;
    }
    
    .modal-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .detail-item {
        margin-bottom: 0.8rem;
    }
    
    .detail-label {
        font-size: 0.9rem;
        color: var(--text-color);
        opacity: 0.7;
        margin-bottom: 0.2rem;
    }
    
    .detail-value {
        font-size: 1rem;
        font-weight: 600;
    }
    
    .modal-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    
    .modal-button {
        padding: 0.6rem 1.2rem;
        border-radius: 20px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .modal-button.primary {
        background: linear-gradient(45deg, #FF9A9E, #FAD0C4);
        color: white;
    }
    
    .modal-button.secondary {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        color: var(--text-color);
    }
    
    .modal-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .overlay {padding: 1.5rem;}
        h1 { font-size: 2.2rem; }
        .action-buttons { margin-bottom: 1.5rem; }
        .catalog-button, .refresh-button { 
            font-size: 1.1rem; 
            padding: 0.7rem 1.5rem;
        }
        .slot-title { font-size: 1.3rem; padding: 0.7rem 1.5rem; }
        .cards { gap: 1rem; }
        .card { min-width: 150px; flex: 1 1 200px; padding: 1rem 1.2rem; }
        .name { font-size: 1.1em; }
        .number { font-size: 1em; }
        .status { font-size: 0.85em; padding: 0.2em 0.7em; }
        .stats-container { gap: 0.8rem; }
        .stat-card { min-width: 120px; padding: 0.8rem 1rem; }
        .stat-value { font-size: 1.5rem; }
    }

    @media (max-width: 500px) {
        .overlay {padding: 1rem;}
        h1 { font-size: 1.8rem; margin-bottom: 1.5rem;}
        h1 em { font-size: 0.8em; }
        .action-buttons { 
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        .catalog-button, .refresh-button { 
            font-size: 1rem; 
            padding: 0.6rem 1.2rem;
            width: 100%;
        }
        .slot-title { 
            font-size: 1.2rem; 
            padding: 0.6rem 1.2rem; 
            border-radius: 25px; 
        }
        .cards { flex-direction: column; gap: 0.8rem; }
        .card { 
            min-width: unset; 
            padding: 0.9rem 1.1rem; 
            border-radius: 15px; 
        }
        .name { font-size: 1em; }
        .number { font-size: 0.9em; }
        .status { 
            font-size: 0.8em; 
            padding: 0.15em 0.6em; 
            border-radius: 12px; 
        }
        #live-time { font-size: 1rem; padding: 0.4rem 0.8rem; }
        .modal-details {
            grid-template-columns: 1fr;
        }
        .stat-card {
            flex: 1 1 100px;
            padding: 0.6rem 0.8rem;
        }
        .stat-value {
            font-size: 1.3rem;
        }
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        background: #f0f8ff;
    }
    
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(#FF9A9E, #FAD0C4);
        border-radius: 8px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(#FF7B8B, #F8C3B8);
    }
  </style>
</head>
<body>
  <div class="clouds" id="clouds"></div>
  <div class="floating-elements" id="floating-elements"></div>
  <div class="overlay">
    <div class="header-section">
      <div id="live-time"></div>
      <h1>ðŸ“¦ Laporan Pengiriman Heart <br><em>JaluStore</em></h1>
      
      <div class="action-buttons">
        <a href="https://jalustoreid.netlify.app/" class="catalog-button" target="_blank">
          <i class="fas fa-heart"></i> Beli Heart Sekarang!
        </a>
        <button class="refresh-button" id="refresh-button">
          <i class="fas fa-sync-alt"></i> Refresh Data
        </button>
      </div>
      
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-box" id="search-box" placeholder="Cari nama atau nomor order...">
      </div>
      
      <div class="stats-container" id="stats-container"></div>
    </div>

    <section>
      <div class="slot-title"><i class="fas fa-cloud-sun"></i> Slot 1</div>
      <div id="slot1-cards" class="cards"></div>
    </section>

    <section>
      <div class="slot-title"><i class="fas fa-cloud-moon"></i> Slot 2</div>
      <div id="slot2-cards" class="cards"></div>
    </section>

    <section>
      <div class="slot-title"><i class="fas fa-star"></i> Slot 3</div>
      <div id="slot3-cards" class="cards"></div>
    </section>

    <section>
      <div class="slot-title"><i class="fas fa-check-circle"></i> Riwayat Orderan Selesai</div>
      <div id="completed-cards" class="cards"></div>
    </section>
  </div>
  
  <div class="modal-overlay" id="order-modal">
    <div class="modal-content">
      <button class="close-modal" id="close-modal">&times;</button>
      <h3 class="modal-title">Detail Order</h3>
      <div class="modal-details" id="modal-details"></div>
      <div class="modal-actions">
        <button class="modal-button primary" id="whatsapp-button">
          <i class="fab fa-whatsapp"></i> Hubungi via WhatsApp
        </button>
        <button class="modal-button secondary" id="close-modal-btn">
          Tutup
        </button>
      </div>
    </div>
  </div>

  <script>
    /**
     * @file Professional Dashboard Script for JaluStore
     * @author JaluStore & Gemini
     * @version 2.0.0
     *
     * @description
     * Refactored for maintainability, performance, and modern best practices.
     * Key improvements:
     * - Centralized state management (`appState`).
     * - Asynchronous data loading from a JSON file with error handling.
     * - Event delegation for card clicks to improve performance.
     * - Separation of concerns with dedicated functions (e.g., `getStatusInfo`, `createCardElement`).
     * - Clearer code structure with comments.
     */
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. Constants & DOM Elements ---
        const API_URL = 'js/data.json'; // IMPORTANT: Data should now be in `js/data.json`.
        const DOM = {
            liveTime: document.getElementById('live-time'),
            refreshButton: document.getElementById('refresh-button'),
            searchBox: document.getElementById('search-box'),
            statsContainer: document.getElementById('stats-container'),
            cardContainers: {
                slot1: document.getElementById('slot1-cards'),
                slot2: document.getElementById('slot2-cards'),
                slot3: document.getElementById('slot3-cards'),
                completed: document.getElementById('completed-cards'),
            },
            modal: {
                overlay: document.getElementById('order-modal'),
                closeButton: document.getElementById('close-modal'),
                closeBtn: document.getElementById('close-modal-btn'),
                details: document.getElementById('modal-details'),
                whatsappButton: document.getElementById('whatsapp-button'),
            },
            cloudsContainer: document.getElementById('clouds'),
            floatingElementsContainer: document.getElementById('floating-elements'),
        };

        // --- 2. Application State ---
        const appState = {
            deliveryData: [],
            searchTerm: '',
        };

        // --- 3. Helper & Utility Functions ---

        /** Updates the live time display. */
        const updateLiveTime = () => {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Jakarta' };
            DOM.liveTime.textContent = now.toLocaleDateString('id-ID', options);
        };

        /**
         * Determines the status of an order item.
         * @param {object} item - The order item object.
         * @returns {{class: string, text: string, icon: string}} Status object.
         */
        const getStatusInfo = (item) => {
            if (item.statusOverride === 'fail') return { class: 'fail', text: 'Gagal', icon: 'fa-times-circle' };
            if (item.statusOverride === 'pending') return { class: 'pending', text: 'Proses', icon: 'fa-hourglass-half' };
            if (item.slot === 'completed' || item.send >= item.order) return { class: 'done', text: 'Selesai', icon: 'fa-check-circle' };
            return { class: 'pending', text: 'Proses', icon: 'fa-hourglass-half' };
        };

        /**
         * Creates an HTML card element for an order item.
         * @param {object} item - The order item object.
         * @returns {HTMLElement} The created card element.
         */
        const createCardElement = (item) => {
            const card = document.createElement('div');
            const status = getStatusInfo(item);
            const progress = (item.order > 0) ? (item.send / item.order) * 100 : 0;

            card.className = `card ${status.class}`;
            card.dataset.id = item.id;

            const progressHtml = (status.class === 'pending' || status.class === 'fail') ? `
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: ${progress.toFixed(0)}%;"></div>
                </div>` : '';

            card.innerHTML = `
                <div class="name">${item.name}</div>
                <div class="number">Order: ${item.order} | Terkirim: ${item.send}</div>
                ${progressHtml}
                <div class="status ${status.class}">
                    <i class="fas ${status.icon}"></i>
                    ${status.text}
                </div>`;
            return card;
        };
        
        // --- 4. Core Logic Functions ---

        /** Renders all cards to their respective slots based on current state. */
        const renderAllCards = () => {
            // Clear all containers first
            Object.values(DOM.cardContainers).forEach(container => container.innerHTML = '');

            const filteredData = appState.deliveryData.filter(item => {
                const term = appState.searchTerm.toLowerCase().trim();
                if (!term) return true;
                return item.name.toLowerCase().includes(term) || 
                       String(item.order).includes(term) || 
                       String(item.send).includes(term);
            });
            
            if (filteredData.length === 0 && appState.searchTerm) {
                 DOM.cardContainers.slot1.innerHTML = `<p class="card-placeholder">Tidak ada hasil untuk "${appState.searchTerm}"</p>`;
                 return;
            }

            filteredData.forEach(item => {
                const cardElement = createCardElement(item);
                const containerKey = `slot${item.slot}`;
                if (item.slot === 'completed') {
                    DOM.cardContainers.completed.appendChild(cardElement);
                } else if (DOM.cardContainers[containerKey]) {
                    DOM.cardContainers[containerKey].appendChild(cardElement);
                }
            });
        };

        /** Calculates and updates the statistics display. */
        const updateStats = () => {
            const stats = appState.deliveryData.reduce((acc, item) => {
                const status = getStatusInfo(item);
                if (status.class === 'done') acc.completed++;
                else if (status.class === 'fail') acc.failed++;
                else acc.pending++;
                return acc;
            }, { completed: 0, pending: 0, failed: 0 });
            
            const totalOrders = appState.deliveryData.length;

            DOM.statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalOrders}</div><div class="stat-label">Total Order</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.completed}</div><div class="stat-label">Selesai</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.pending}</div><div class="stat-label">Proses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.failed}</div><div class="stat-label">Gagal</div>
                </div>`;
        };
        
        /** Opens the order details modal. */
        const openOrderModal = (item) => {
            const status = getStatusInfo(item);
            const progress = (item.order > 0) ? (item.send / item.order) * 100 : 0;
            const remaining = item.order - item.send;

            DOM.modal.details.innerHTML = `
                <div class="detail-item"><div class="detail-label">Nama</div><div class="detail-value">${item.name}</div></div>
                <div class="detail-item"><div class="detail-label">Jumlah Order</div><div class="detail-value">${item.order} Heart</div></div>
                <div class="detail-item"><div class="detail-label">Terkirim</div><div class="detail-value">${item.send} Heart</div></div>
                <div class="detail-item"><div class="detail-label">Sisa</div><div class="detail-value">${remaining} Heart</div></div>
                <div class="detail-item"><div class="detail-label">Status</div><div class="detail-value">${status.text}</div></div>
                <div class="detail-item"><div class="detail-label">Progress</div><div class="detail-value">${progress.toFixed(1)}%</div></div>
                ${item.number ? `<div class="detail-item" style="grid-column: 1 / -1;"><div class="detail-label">Nomor WA</div><div class="detail-value">${item.number}</div></div>` : ''}
                ${item.notes ? `<div class="detail-item" style="grid-column: 1 / -1;"><div class="detail-label">Catatan</div><div class="detail-value">${item.notes}</div></div>` : ''}
            `;

            if (item.number) {
                DOM.modal.whatsappButton.style.display = 'inline-block';
                const whatsappLink = `https://wa.me/${item.number.replace(/\D/g, '')}?text=${encodeURIComponent(`Halo ${item.name}, kami ingin menginformasikan status orderan heart Anda. Dari total ${item.order} heart, telah terkirim ${item.send}. Sisa pengiriman: ${remaining}. Terima kasih!`)}`;
                DOM.modal.whatsappButton.onclick = () => window.open(whatsappLink, '_blank');
            } else {
                DOM.modal.whatsappButton.style.display = 'none';
            }
            DOM.modal.overlay.classList.add('active');
        };

        /** Closes the order details modal. */
        const closeOrderModal = () => DOM.modal.overlay.classList.remove('active');
        
        // --- 5. Data Fetching ---

        /** Fetches delivery data from the server. */
        const loadData = async () => {
            DOM.refreshButton.classList.add('loading');
            Object.values(DOM.cardContainers).forEach(c => c.innerHTML = `<p class="card-placeholder">Memuat data...</p>`);
            
            try {
                // Cache-busting by adding a timestamp
                const response = await fetch(`${API_URL}?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                appState.deliveryData = data;
                renderAllCards();
                updateStats();
            } catch (error) {
                console.error('Error loading delivery data:', error);
                DOM.cardContainers.slot1.innerHTML = `<p class="card-placeholder" style="color:red;">Gagal memuat data. Periksa konsol untuk detail.</p>`;
            } finally {
                DOM.refreshButton.classList.remove('loading');
            }
        };
        
        // --- 6. Event Handlers ---

        const handleSearchInput = (e) => {
            appState.searchTerm = e.target.value;
            renderAllCards();
        };

        const handleCardClick = (e) => {
            const card = e.target.closest('.card');
            if (!card) return;
            const itemId = parseInt(card.dataset.id, 10);
            const item = appState.deliveryData.find(d => d.id === itemId);
            if (item) openOrderModal(item);
        };

        // --- 7. Decorative Animations ---

        const createCloud = () => {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            const size = Math.random() * 100 + 50;
            cloud.style.cssText = `width:${size}px; height:${size*0.7}px; left:${Math.random()*100}%; top:${Math.random()*100}%; animation-duration:${Math.random()*30+20}s; filter:blur(${Math.random()*3}px);`;
            DOM.cloudsContainer.appendChild(cloud);
        };
        
        const createFloatingElement = () => {
            const element = document.createElement('i');
            const type = Math.random() > 0.5 ? 'heart' : 'star';
            element.className = `fas fa-${type} ${type}`;
            element.style.cssText = `left:${Math.random()*100}vw; font-size:${Math.random()*1.5+0.8}rem; animation-duration:${Math.random()*5+3}s; animation-delay:${Math.random()*2}s;`;
            DOM.floatingElementsContainer.appendChild(element);
            element.addEventListener('animationend', () => element.remove());
        };

        // --- 8. Initialization ---

        const init = () => {
            // Setup Event Listeners
            DOM.refreshButton.addEventListener('click', loadData);
            DOM.searchBox.addEventListener('keyup', handleSearchInput);
            DOM.modal.closeButton.addEventListener('click', closeOrderModal);
            DOM.modal.closeBtn.addEventListener('click', closeOrderModal);
            DOM.modal.overlay.addEventListener('click', (e) => { if (e.target === DOM.modal.overlay) closeOrderModal(); });
            
            // Use event delegation for all card containers
            Object.values(DOM.cardContainers).forEach(container => {
                container.addEventListener('click', handleCardClick);
            });

            // Start live clock
            updateLiveTime();
            setInterval(updateLiveTime, 1000);

            // Start animations
            for (let i = 0; i < 10; i++) createCloud();
            setInterval(createFloatingElement, 500);

            // Initial data load
            loadData();
        };

        // Run the application
        init();
    });
  </script>
</body>
</html>
