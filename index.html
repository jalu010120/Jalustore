<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skykid JaluStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0d1b2a;
      --primary: #84dfff;
      --card: rgba(255, 255, 255, 0.15);
      --border: #2f3e46;
      --text: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
    }
    body {
      background: url('https://wallpapercave.com/wp/wp7353627.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 1rem;
      color: var(--text);
      position: relative;
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      z-index: 0;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary);
      text-shadow: 0 0 6px #84dfff;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      display: inline-block;
    }
    .cart-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: #000;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 0 10px #84dfff80;
    }
    .cart-count {
      background: #fff;
      color: #000;
      border-radius: 999px;
      padding: 0 6px;
      font-size: 0.8rem;
      margin-left: 5px;
    }
    .cart-modal {
      position: fixed;
      top: 20%;
      right: 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 12px;
      max-width: 300px;
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
    }
    .cart-modal h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    .cart-modal ul {
      list-style: none;
    }
    .cart-modal li {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    .cart-modal .close {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      float: right;
      cursor: pointer;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
      z-index: 4;
      position: relative;
    }
    .product {
      display: flex;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      gap: 1rem;
      backdrop-filter: blur(8px);
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
    }
    .product:hover {
      transform: translateY(-4px);
    }
    .product img {
      width: 56px;
      height: 56px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      font-size: 1rem;
      margin-bottom: 4px;
    }
    .info p {
      font-size: 0.85rem;
      color: #ddd;
    }
    .buy {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(132,223,255,0.2) 0%, rgba(13,27,42,0) 70%);
      animation: pulse 5s infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% {opacity: 0.4;}
      50% {opacity: 0.6;}
      100% {opacity: 0.4;}
    }
    .cloud {
      position: fixed;
      width: 250px;
      height: 120px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 120px;
      filter: blur(18px);
      animation: cloudmove 120s linear infinite;
      z-index: 1;
    }
    .cloud:nth-child(1) { top: 15%; left: -300px; animation-delay: 0s; }
    .cloud:nth-child(2) { top: 25%; left: -250px; animation-delay: 15s; }
    .cloud:nth-child(3) { top: 40%; left: -280px; animation-delay: 30s; }
    .cloud:nth-child(4) { top: 60%; left: -320px; animation-delay: 45s; }
    @keyframes cloudmove {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="particles" id="particles"></div>
  <div class="overlay"></div>  <div class="cart-btn" onclick="toggleCart()">üõí Keranjang <span class="cart-count" id="cartCount">0</span></div>
  <div class="cart-modal" id="cartModal">
    <button class="close" onclick="toggleCart()">‚úñ</button>
    <h2>Keranjang</h2>
    <ul id="cartItems"></ul>
  </div>  <header>
    <h1>üïäÔ∏è Skykid JaluStore</h1>
  </header>
  <div class="product-list" id="productList"></div>  <script>
    const products = [
      { name: '80+20 Heart', price: 'Rp 10.000', sku: 'SKYKID80' },
      { name: '200+30 Heart', price: 'Rp 22.000', sku: 'SKYKID200' },
      { name: '300+40 Heart', price: 'Rp 32.000', sku: 'SKYKID300' },
      { name: '400+50 Heart', price: 'Rp 42.000', sku: 'SKYKID400' },
      { name: '500+70 Heart', price: 'Rp 52.000', sku: 'SKYKID500' },
      { name: '600+90 Heart', price: 'Rp 60.000', sku: 'SKYKID600' },
      { name: '700+120 Heart', price: 'Rp 70.000', sku: 'SKYKID700' },
      { name: '800+150 Heart', price: 'Rp 78.000', sku: 'SKYKID800' }
    ];

    const list = document.getElementById("productList");
    const cartModal = document.getElementById("cartModal");
    const cartCount = document.getElementById("cartCount");
    const cartItems = document.getElementById("cartItems");
    let cart = [];

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
        <div class="info">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <p><small>SKU: ${p.sku}</small></p>
        </div>
        <button class="buy" onclick="addToCart('${p.name}', '${p.price}')">Beli</button>
        <div class="shimmer"></div>
      `;
      list.appendChild(div);
    });

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      cartCount.innerText = cart.length;
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price}`;
        cartItems.appendChild(li);
      });
    }

    function toggleCart() {
      cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
    }

    const particles = document.getElementById("particles");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      particles.appendChild(star);
    }
  </script></body>
</html>
