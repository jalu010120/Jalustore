<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JaluStore Sky Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #f5f7ff;
      --primary: #5263ff;
      --card: #fff;
      --border: #e0e0e0;
      --text: #333;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--bg);
      padding: 1rem;
      color: var(--text);
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }
    .product {
      display: flex;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      gap: 1rem;
    }
    .product img {
      width: 56px;
      height: 56px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      font-size: 1rem;
      margin-bottom: 4px;
    }
    .info p {
      font-size: 0.85rem;
      color: #666;
    }
    .buy {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üïäÔ∏è JaluStore Sky Heart</h1>
  </header>

  <div class="product-list" id="productList"></div>

  <script>
    const products = [
      { name: '80+20 Heart', price: 'Rp 10.000', sku: 'SKY80' },
      { name: '200+30 Heart', price: 'Rp 22.000', sku: 'SKY200' },
      { name: '300+40 Heart', price: 'Rp 32.000', sku: 'SKY300' },
      { name: '400+50 Heart', price: 'Rp 42.000', sku: 'SKY400' },
      { name: '500+70 Heart', price: 'Rp 52.000', sku: 'SKY500' },
      { name: '600+90 Heart', price: 'Rp 60.000', sku: 'SKY600' },
      { name: '700+120 Heart', price: 'Rp 70.000', sku: 'SKY700' },
      { name: '800+150 Heart', price: 'Rp 78.000', sku: 'SKY800' }
    ];

    const list = document.getElementById("productList");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
        <div class="info">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <p><small>SKU: ${p.sku}</small></p>
        </div>
        <button class="buy" onclick="order('${p.name}','${p.sku}')">Beli</button>
      `;
      list.appendChild(div);
    });

    function order(name, sku) {
      const text = `Halo Admin, saya mau beli:\n- ${name}\nKode: ${sku}`;
      const wa = `https://wa.me/6285189014747?text=${encodeURIComponent(text)}`;
      window.open(wa, '_blank');
    }
  </script>
</body>
</html>
