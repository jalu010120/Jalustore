<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JaluStore | Top-Up Hearts Sky COTL Premium 2026 ⚡</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
:root{
--bg-dark:#0f172a;--bg-card:rgba(30,41,59,.75);--primary:#0ea5e9;
--accent:#f43f5e;--gold:#fbbf24;--text-main:#f8fafc;--text-muted:#94a3b8;
--glow:0 0 25px rgba(14,165,233,.6);--gradient-btn:linear-gradient(135deg,#0ea5e9,#6366f1)
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins;background:var(--bg-dark);color:var(--text-main)}
#particles-js{position:fixed;inset:0;z-index:-1}

header{position:fixed;top:0;width:100%;padding:1rem 5%;
background:rgba(15,23,42,.9);display:flex;justify-content:space-between;align-items:center;z-index:10}
.logo{font-size:1.6rem;font-weight:700;cursor:pointer}
nav a{color:var(--text-muted);margin-left:1.5rem;text-decoration:none}
nav a:hover{color:var(--primary)}

.hero{min-height:85vh;display:flex;flex-direction:column;justify-content:center;
align-items:center;text-align:center;padding:120px 20px}
.hero h1{font-size:3.4rem;background:linear-gradient(90deg,#fff,#38bdf8,#0ea5e9);
-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hero p{color:var(--text-muted);max-width:650px;margin:1rem 0 2rem}
.cta-btn{background:var(--gradient-btn);padding:1rem 3rem;border-radius:50px;
color:#fff;font-weight:700;text-decoration:none}

.container{max-width:1240px;margin:auto;padding:80px 20px}
.section-title{text-align:center;font-size:2.6rem;margin-bottom:3rem}
.section-title span{color:var(--primary)}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem}
.card{background:var(--bg-card);border-radius:26px;padding:2.2rem;text-align:center;
border:1px solid rgba(255,255,255,.06);position:relative;transition:.3s}
.card:hover{transform:translateY(-10px);box-shadow:var(--glow)}
.ribbon{position:absolute;top:18px;right:-32px;background:var(--gold);
color:#000;font-size:.8rem;font-weight:700;padding:6px 45px;transform:rotate(45deg)}
.heart-icon{font-size:4rem;color:var(--accent);margin-bottom:.5rem}
.amount{font-size:2rem;font-weight:700}
.price{color:var(--primary);margin:1rem 0;font-size:1.25rem}
.btn-card{width:100%;padding:1rem;border-radius:14px;border:none;
background:rgba(255,255,255,.12);color:#fff;font-weight:700;cursor:pointer}
.best-seller .btn-card{background:var(--gold);color:#000}

.floating-cart{position:fixed;bottom:35px;right:35px;width:65px;height:65px;
border-radius:50%;background:var(--gradient-btn);display:flex;
align-items:center;justify-content:center;font-size:1.6rem;cursor:pointer}
.cart-badge{position:absolute;top:-6px;right:-6px;background:var(--accent);
width:26px;height:26px;border-radius:50%;display:flex;align-items:center;justify-content:center}

.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);
justify-content:center;align-items:center}
.modal-content{background:#1e293b;padding:2rem;border-radius:26px;
width:95%;max-width:520px}
.form-control{width:100%;padding:14px;margin-bottom:1rem;border-radius:12px;border:none}
.btn-checkout{width:100%;padding:1rem;border-radius:14px;border:none;
background:#22c55e;color:#fff;font-weight:700}
footer{text-align:center;padding:3rem;color:var(--text-muted)}
</style>
</head>

<body>

<div id="particles-js"></div>

<header>
<div class="logo">⭐ JaluStore</div>
<nav>
<a href="#packages">Paket</a>
<a href="javascript:openCart()">Keranjang</a>
</nav>
</header>

<section class="hero">
<h1>Top-Up Hearts Sky COTL</h1>
<p>Murah • Legal • Instan • Trusted Sky Kids Indonesia</p>
<a href="#packages" class="cta-btn">Pilih Paket</a>
</section>

<div class="container" id="packages">
<h2 class="section-title">Paket <span>Terlaris</span></h2>
<div class="grid" id="productGrid"></div>
</div>

<div class="floating-cart" onclick="openCart()">
<i class="fa-solid fa-cart-shopping"></i>
<div class="cart-badge" id="cart-count">0</div>
</div>

<div class="modal" id="cartModal">
<div class="modal-content">
<h3>Checkout WhatsApp</h3>
<div id="cart-list"></div>
<b>Total: <span id="cart-total">Rp 0</span></b>
<form id="checkout-form">
<input id="username" class="form-control" placeholder="Nickname Sky" required>
<input id="friend-code" class="form-control" placeholder="0000-0000-0000 / link" required>
<select id="payment" class="form-control" required>
<option value="">Metode Bayar</option>
<option>DANA</option><option>GOPAY</option><option>OVO</option><option>QRIS</option>
</select>
<button class="btn-checkout">Kirim ke WhatsApp</button>
</form>
</div>
</div>

<footer>© 2026 JaluStore • Stay Shining ✨</footer>

<script>
/* ================== CONFIG ================== */
const ADMIN_WA="6285363625159";

/* ================== PRODUK AUTO ================== */
const PRODUCTS=[
 {hearts:100,price:11000},
 {hearts:250,price:25000,badge:"MOST POPULAR",best:true},
 {hearts:400,price:38000},
 {hearts:650,price:60000,badge:"PAKET HEMAT",best:true},
 {hearts:1000,price:90000}
];

/* ================== RENDER KATALOG ================== */
function renderProducts(){
 const grid=document.getElementById("productGrid");
 grid.innerHTML="";
 PRODUCTS.forEach(p=>{
  const card=document.createElement("div");
  card.className="card"+(p.best?" best-seller":"");
  card.innerHTML=`
   ${p.badge?`<div class="ribbon">${p.badge}</div>`:""}
   <div class="heart-icon"><i class="fa-solid fa-heart"></i></div>
   <div class="amount">${p.hearts} ❤️</div>
   <div class="price">Rp ${p.price.toLocaleString("id-ID")}</div>
   <button class="btn-card" onclick="addToCart(${p.hearts},${p.price})">
     ${p.best?"Rekomendasi!":"Tambah"}
   </button>`;
  grid.appendChild(card);
 });
}

/* ================== CART ================== */
let cart=[];
function addToCart(h,p){cart.push({hearts:h,price:p});updateCartUI()}
function removeFromCart(i){cart.splice(i,1);updateCartUI()}
function updateCartUI(){
 const list=document.getElementById("cart-list");
 const count=document.getElementById("cart-count");
 const totalEl=document.getElementById("cart-total");
 count.innerText=cart.length;
 let total=0;
 list.innerHTML=cart.map((c,i)=>{
  total+=c.price;
  return `${c.hearts} ❤️ - Rp ${c.price.toLocaleString()}
  <button onclick="removeFromCart(${i})">❌</button>`;
 }).join("<br>");
 totalEl.innerText="Rp "+total.toLocaleString();
}
function openCart(){document.getElementById("cartModal").style.display="flex"}
function closeCart(){document.getElementById("cartModal").style.display="none"}

document.getElementById("checkout-form").onsubmit=e=>{
 e.preventDefault();
 const total=cart.reduce((a,b)=>a+b.price,0);
 const msg=`ORDER JALUSTORE\nTotal: Rp ${total.toLocaleString()}`;
 window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(msg)}`);
 cart=[];updateCartUI();closeCart();
};

particlesJS("particles-js",{particles:{number:{value:60},size:{value:3}}});
document.addEventListener("DOMContentLoaded",renderProducts);
</script>

</body>
</html>
