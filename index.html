<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Jalustore</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 4px;
      border-radius: 5px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Admin Panel - Edit Orderan Buyer</h1>  <table id="adminTableWrap">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Order</th>
        <th>Send</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>  <script>
    let buyers = JSON.parse(localStorage.getItem("buyersData")) || {
      "Angel": { order: 450, send: 260 },
      "Hira": { order: 360, send: 158 },
      "Moon": { order: 530, send: 217 }
    };

    function renderTable() {
      const tbody = document.getElementById("adminTable");
      tbody.innerHTML = "";
      Object.entries(buyers).forEach(([name, data]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td><input type="number" value="${data.order}" id="order_${name}"></td>
          <td><input type="number" value="${data.send}" id="send_${name}"></td>
          <td><button onclick="save('${name}')">Simpan</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function save(name) {
      const orderVal = parseInt(document.getElementById(`order_${name}`).value);
      const sendVal = parseInt(document.getElementById(`send_${name}`).value);
      buyers[name] = { order: orderVal, send: sendVal };
      localStorage.setItem("buyersData", JSON.stringify(buyers));
      alert(`âœ… Data ${name} telah diperbarui.`);
    }

    renderTable();
  </script></body>
</html>
