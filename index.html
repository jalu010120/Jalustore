<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JaluStore - Sky Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    .aurora {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(140,220,255,0.2), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255,140,255,0.15), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(255,255,140,0.1), transparent 60%);
      animation: aurora 20s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes aurora {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
    header {
      background: #fefefe;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      color: #5b7fff;
    }
    .cart-btn {
      position: absolute;
      right: 1.5rem;
      top: 1.2rem;
      background: #5b7fff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.6);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 70px;
      margin-bottom: 1rem;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      margin: 0.25rem 0;
    }
    .btn {
      background: #5b7fff;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      display: inline-block;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #4a66e8;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    .modal, .cart-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content, .cart-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .cart-items {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .qris {
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .copy-code {
      background: #eee;
      border-radius: 8px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <header>
    <h1>ðŸ’– JaluStore - Sky Heart Shop</h1>
    <button class="cart-btn" onclick="openCart()">ðŸ›’ <span id="cartCount">0</span></button>
  </header>  <section class="product-grid">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
      <h3>80+20 Heart</h3>
      <p>Harga: Rp 10.000</p>
      <p>Kode: SKY80</p>
      <button class="btn" onclick="addToCart('80+20 Heart', 'Rp 10.000', 'SKY80')">+ Keranjang</button>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
      <h3>200+30 Heart</h3>
      <p>Harga: Rp 22.000</p>
      <p>Kode: SKY200</p>
      <button class="btn" onclick="addToCart('200+30 Heart', 'Rp 22.000', 'SKY200')">+ Keranjang</button>
    </div>
  </section>  <footer>
    &copy; 2025 JaluStore | Semua transaksi via WhatsApp
  </footer>  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <h2>ðŸ›’ Keranjang</h2>
      <div class="cart-items" id="cartItems"></div>
      <img class="qris" src="https://drive.google.com/uc?id=1a1q6Wf_UgFtNJZ0MfATUsoG2WVXfZeHf" alt="QRIS">
      <div class="copy-code" onclick="copyFriendCode()">ðŸ”— Friend Code: 123 456 789 (Klik untuk salin)</div>
      <a id="checkoutBtn" class="btn" target="_blank">Checkout via WhatsApp</a><br><br>
      <button class="btn" style="background:#ccc; color:#000" onclick="closeCart()">Tutup</button>
    </div>
  </div>  <script>
    let cart = JSON.parse(localStorage.getItem('jaluCart')) || [];

    function addToCart(name, price, code) {
      cart.push({ name, price, code });
      localStorage.setItem('jaluCart', JSON.stringify(cart));
      updateCartCount();
      alert(name + ' ditambahkan ke keranjang!');
    }

    function updateCartCount() {
      document.getElementById('cartCount').textContent = cart.length;
    }

    function openCart() {
      const container = document.getElementById('cartItems');
      container.innerHTML = '';
      let waText = 'Halo min, saya ingin membeli:\n';
      cart.forEach((item, i) => {
        container.innerHTML += `<p>${i+1}. ${item.name} (${item.code}) - ${item.price}</p>`;
        waText += `- ${item.name} (${item.code}) - ${item.price}\n`;
      });
      document.getElementById('checkoutBtn').href = `https://wa.me/6285189014747?text=${encodeURIComponent(waText)}`;
      document.getElementById('cartModal').style.display = 'flex';
    }

    function closeCart() {
      document.getElementById('cartModal').style.display = 'none';
    }

    function copyFriendCode() {
      navigator.clipboard.writeText('123456789');
      alert('Friend Code disalin ke clipboard!');
    }

    updateCartCount();
  </script></body>
</html>
