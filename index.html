<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skykid Jalustore - Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0e1425, #1a213b);
      color: #fff;
      margin: 0; padding: 0;
    }
    header {
      padding: 1.2rem; text-align: center; font-size: 1.6rem;
      background: linear-gradient(45deg, #aee2ff, #d5baff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
    }
    .product-detail {
      background: rgba(255,255,255,0.05);
      padding: 1rem; border-radius: 12px;
      backdrop-filter: blur(8px);
      text-align: center;
    }
    .product-detail img {
      width: 120px; height: 120px;
    }
    .product-detail h2 {
      margin: 1rem 0 0.5rem;
    }
    .product-detail p {
      font-size: 1rem; margin-bottom: 1rem;
    }
    .input-group {
      margin: 1rem 0;
    }
    input[type="text"] {
      padding: 0.5rem; width: 100%;
      border-radius: 8px; border: none;
    }
    button {
      background: #4ade80; color: #000;
      padding: 0.7rem 1.5rem; border: none;
      border-radius: 8px; font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin-top: 2rem; text-align: center; font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Skykid Jalustore</header>
  <div class="container">
    <div class="product-detail">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="heart">
      <h2 id="productName">Produk</h2>
      <p id="productPrice">Harga</p>
      <div class="input-group">
        <label for="kode">Masukkan Kode Friend:</label><br>
        <input type="text" id="kode" placeholder="Contoh: ABC123456">
      </div>
      <button onclick="kirimPesan()">Checkout via WhatsApp</button>
    </div>
  </div>  <footer>
    &copy; 2025 Skykid Jalustore. All rights reserved.
  </footer>  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const price = params.get('price');

    document.getElementById('productName').innerText = name;
    document.getElementById('productPrice').innerText = price;

    function kirimPesan() {
      const kode = document.getElementById('kode').value;
      if (!kode) return alert('Masukkan kode friend terlebih dahulu.');

      const text = `Saya ingin membeli produk:\n- ${name}\nHarga: ${price}\nKode Friend: ${kode}`;
      const url = `https://wa.me/6285189014747?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script></body>
</html>
