<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaluStore V2 | Sky COTL Exclusive Services 2026 âš¡</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg-dark: #050810;
            --bg-gradient: radial-gradient(circle at top right, #1e293b, #050810);
            --bg-card: rgba(15, 23, 42, 0.8);
            --primary: #60a5fa;
            --accent: #f43f5e;
            --gold: #fbbf24;
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 25px rgba(96, 165, 250, 0.3);
            --heart-glow: 0 0 20px rgba(244, 63, 94, 0.6);
            --gradient-main: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        #particles-js { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        /* --- Animations Upgrade --- */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.25); }
            60% { transform: scale(1); }
        }

        .sky-heart {
            display: inline-block;
            color: var(--accent);
            text-shadow: var(--heart-glow);
            animation: heartbeat 2s infinite ease-in-out;
            filter: drop-shadow(0 0 10px rgba(244, 63, 94, 0.8));
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* --- Header Upgrade --- */
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            padding: 15px 30px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -1px;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .hero span { color: var(--primary); }

        /* --- Card Upgrade --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .price-tag {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 15px 0;
            color: var(--primary);
        }

        .btn-buy {
            background: var(--text-main);
            color: var(--bg-dark);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-buy:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* --- Float Cart Upgrade --- */
        .floating-cart {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--gradient-main);
            width: 70px; height: 70px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 15px 35px rgba(96, 165, 250, 0.4);
            transition: 0.3s;
        }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { 
            background: #0f172a !important;
            border-radius: 35px !important;
            border: 1px solid var(--glass-border) !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8) !important;
            width: 100%; max-width: 500px; padding: 40px; 
            position: relative;
        }

        input, select {
            background: rgba(0,0,0,0.3) !important;
            border: 1px solid var(--glass-border) !important;
            color: white !important;
            border-radius: 15px !important;
            transition: 0.3s;
            width: 100%; padding: 15px; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header class="animate__animated animate__fadeInDown">
        <div class="logo">JALUSTORE</div>
        <nav style="display: flex; gap: 20px;">
            <a href="#packages" style="color: white; text-decoration: none; font-weight: 600;">Packages</a>
            <a href="#" style="color: var(--text-muted); text-decoration: none;">Support</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="animate__animated animate__zoomIn">Light Up Your <span>Sky</span></h1>
        <p class="animate__animated animate__fadeInUp" style="color: var(--text-muted); max-width: 500px;">
            Layanan top-up Hearts Sky: Children of the Light tercepat di galaksi. 100% Legal & Aman.
        </p>
    </section>

    <div class="container" id="packages" style="max-width: 1200px; margin: 0 auto 100px; padding: 0 20px;">
        <h2 style="margin-bottom: 50px; text-align: center; font-size: 2.5rem;">Pilih <span>Energi</span> Lu</h2>
        <div class="grid" id="productGrid"></div>
    </div>

    <div class="floating-cart animate__animated animate__bounceIn" onclick="openCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="badge" id="cart-count" style="position: absolute; top: -5px; right: -5px; background: var(--accent); color: white; width: 28px; height: 28px; border-radius: 50%; font-size: 0.9rem; font-weight: 800; display: flex; align-items: center; justify-content: center; border: 3px solid var(--bg-dark);">0</div>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content animate__animated animate__slideInUp">
            <h2 style="margin-bottom: 20px;"><i class="fa-solid fa-bolt" style="color: var(--gold);"></i> Pesanan Lu</h2>
            <div id="cart-items" style="margin-bottom: 20px;"></div>
            <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; text-align: right;">
                Total: <span id="cart-total" style="color: var(--primary);">Rp 0</span>
            </div>
            
            <form id="orderForm">
                <input type="text" id="skyName" class="form-control" placeholder="Nickname Sky" required>
                <input type="text" id="skyCode" class="form-control" placeholder="Link QR / Code" required>
                <select id="payMethod" class="form-control" required>
                    <option value="">Metode Pembayaran</option>
                    <option value="QRIS">QRIS (Otomatis)</option>
                    <option value="DANA">DANA</option>
                    <option value="GOPAY">GOPAY</option>
                </select>
                <button type="submit" class="btn-buy" style="background: var(--gradient-main); color: white; font-size: 1.1rem;">
                    Kirim Pesanan ke WhatsApp <i class="fa-brands fa-whatsapp"></i>
                </button>
            </form>
            <button onclick="closeCart()" style="margin-top: 15px; background: none; border: none; color: var(--text-muted); cursor: pointer; width: 100%;">Tutup</button>
        </div>
    </div>

    <script>
        const WA_NUMBER = "6285363625159";
        const ITEMS = [
            { id: 1, qty: 100, price: 10000, label: "Starter" },
            { id: 2, qty: 250, price: 25000, label: "Populer" },
            { id: 3, qty: 500, price: 45000, label: "Pro" },
            { id: 4, qty: 1000, price: 85000, label: "Elite" },
            { id: 5, qty: 2000, price: 160000, label: "Godly" }
        ];

        let cart = [];

        function render() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = ITEMS.map(item => `
                <div class="card">
                    <div style="font-size: 0.8rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 15px;">${item.label}</div>
                    <div style="font-size: 3rem; font-weight: 800; margin-bottom: 10px;">
                        ${item.qty} <i class="fa-solid fa-heart sky-heart"></i>
                    </div>
                    <div class="price-tag">Rp ${item.price.toLocaleString('id-ID')}</div>
                    <button class="btn-buy" onclick="addToCart(${item.id})">Ambil Sekarang</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const prod = ITEMS.find(i => i.id === id);
            cart.push(prod);
            updateUI();
            Swal.fire({
                icon: 'success',
                title: 'Mantap cuy!',
                text: `${prod.qty} Hearts masuk keranjang`,
                background: '#0f172a',
                color: '#fff',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 1500
            });
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items');
            const total = cart.reduce((a, b) => a + b.price, 0);
            
            list.innerHTML = cart.map((item, index) => `
                <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--glass-border);">
                    <span>${item.qty} <i class="fa-solid fa-heart sky-heart" style="font-size: 0.8rem;"></i></span>
                    <span style="color: var(--primary);">Rp ${item.price.toLocaleString('id-ID')}</span>
                    <i class="fa-solid fa-trash" onclick="remove(${index})" style="color: var(--accent); cursor: pointer;"></i>
                </div>
            `).join('');
            
            document.getElementById('cart-total').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function remove(idx) {
            cart.splice(idx, 1);
            updateUI();
        }

        function openCart() { document.getElementById('cartModal').style.display = 'flex'; }
        function closeCart() { document.getElementById('cartModal').style.display = 'none'; }

        function generateReceipt(name, total, items, pay) {
            const date = new Date().toLocaleString('id-ID');
            return `---------------------------\nðŸš€ JALUSTORE RECEIPT\n---------------------------\nTanggal: ${date}\nUser: ${name}\nMetode: ${pay}\n---------------------------\nPesanan:\n${items}\n---------------------------\nTOTAL: Rp ${total.toLocaleString('id-ID')}\n---------------------------\nStatus: Menunggu Pembayaran\n---------------------------`;
        }

        document.getElementById('orderForm').onsubmit = (e) => {
            e.preventDefault();
            if(cart.length === 0) return Swal.fire('Error!', 'Keranjang lu masih kosong, anjay!', 'error');
            
            const name = document.getElementById('skyName').value;
            const code = document.getElementById('skyCode').value;
            const pay = document.getElementById('payMethod').value;
            const total = cart.reduce((a, b) => a + b.price, 0);
            const itemsText = cart.map(i => `- ${i.qty} Hearts`).join('\n');
            
            const receipt = generateReceipt(name, total, itemsText, pay);

            Swal.fire({
                title: 'Generating Order...',
                html: 'Menghubungkan ke server JaluStore...',
                timer: 1500,
                timerProgressBar: true,
                didOpen: () => { Swal.showLoading() }
            }).then(() => {
                const msg = encodeURIComponent(`Halo JaluStore! ðŸš€\n\n${receipt}\n\nLink/ID: ${code}\n\n*Mohon segera diproses ya!*`);
                window.open(`https://wa.me/${WA_NUMBER}?text=${msg}`, '_blank');
                
                cart = [];
                updateUI();
                closeCart();
                Swal.fire('Gaspol!', 'Pesanan lu udah dikirim ke WhatsApp Jalu!', 'success');
            });
        };

        window.onload = () => {
            render();
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80 },
                    color: { value: "#60a5fa" },
                    opacity: { value: 0.2 },
                    size: { value: 2 },
                    line_linked: { enable: true, distance: 150, color: "#60a5fa", opacity: 0.1 },
                    move: { speed: 1 }
                }
            });
        };
    </script>
</body>
</html>
