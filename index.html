  --text-muted: #94a3b8;

* {

.logo {

nav a {

}

.hero::before {
  content: '';

  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),

}

.hero h1 {
  font-size: clamp(2.5rem, 5vw, 4.5rem);
  background: linear-gradient(90deg, #fff, #60a5fa, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1.5rem;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)); }
  to { filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8)); }
}

.hero p {
  color: var(--text-light);
  max-width: 700px;
  margin: 0 auto 3rem;
  font-size: 1.3rem;
  font-weight: 300;
}

.cta-btn {
  background: var(--gradient-btn);
  padding: 1.2rem 3.5rem;
  border-radius: 50px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  font-size: 1.1rem;
  transition: all 0.3s ease;
  box-shadow: var(--glow-primary);
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.cta-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
  border-color: rgba(255, 255, 255, 0.2);
}

/* Container */
.container {
  max-width: 1400px;
  margin: auto;
  padding: 100px 20px;
}

.section-title {
  text-align: center;
  font-size: clamp(2rem, 4vw, 3.2rem);
  margin-bottom: 4rem;
  position: relative;
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 4px;
  background: var(--gradient-btn);
  border-radius: 2px;
}

.section-title span {
  background: var(--gradient-btn);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2.5rem;
}

.card {
  background: var(--bg-card);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 2.5rem 2rem;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  transition: left 0.5s;
}

.card:hover::before {
  left: 100%;
}

.card:hover {
  transform: translateY(-15px) scale(1.02);
  box-shadow: var(--glow-primary);
  border-color: rgba(59, 130, 246, 0.3);
}

.ribbon {
  position: absolute;
  top: 20px;
  right: -35px;
  background: var(--gradient-gold);
  color: #000;
  font-size: 0.85rem;
  font-weight: 700;
  padding: 8px 50px;
  transform: rotate(45deg);
  box-shadow: var(--glow-accent);
  z-index: 2;
}

.heart-icon {
  font-size: 4.5rem;
  color: var(--accent);
  margin-bottom: 1rem;
  display: block;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.amount {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, var(--text-main), var(--text-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.price {
  color: var(--primary);
  margin: 1.5rem 0;
  font-size: 1.4rem;
  font-weight: 600;
}

.btn-card {
  width: 100%;
  padding: 1.2rem;
  border-radius: 20px;
  border: none;
  background: var(--glass);
  color: var(--text-main);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.btn-card:hover {
  background: var(--primary);
  color: #fff;
  transform: translateY(-2px);
  box-shadow: var(--glow-primary);
}

.best-seller .btn-card {
  background: var(--gradient-gold);

}

.best-seller .btn-card:hover {
  background: var(--gold);
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(250, 204, 21, 0.4);
}

/* Floating Cart */
.floating-cart {
  position: fixed;
  bottom: 40px;
  right: 40px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: var(--gradient-btn);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  cursor: pointer;
  box-shadow: var(--glow-primary);
  transition: all 0.3s ease;
  z-index: 1000;
}

.floating-cart:hover {
  transform: scale(1.1) rotate(5deg);
  box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
}

.cart-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: var(--accent);
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  font-weight: 700;
  box-shadow: var(--glow-accent);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(10px);
  justify-content: center;
  align-items: center;
  z-index: 2000;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: var(--bg-card);
  backdrop-filter: blur(30px);
  padding: 2.5rem;
  border-radius: 30px;
  width: 95%;
  max-width: 550px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--glow-primary);
  animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.form-control {
  width: 100%;
  padding: 16px;
  margin-bottom: 1.5rem;
  border-radius: 16px;
  border: 2px solid var(--glass);
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-main);
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: var(--glow-primary);
  background: rgba(255, 255, 255, 0.08);
}

.btn-checkout {
  width: 100%;
  padding: 1.3rem;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #fff;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
}

.btn-checkout:hover {
  transform: translateY(-2px);
  box-shadow: 0 20px 40px rgba(34, 197, 94, 0.4);
}

/* Cart Items */
.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.remove-btn {
  background: var(--accent);
  border: none;
  color: #fff;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  cursor: pointer;

}

}

/* Footer */
footer {
  text-align: center;
  padding: 4rem 20px;
  color: var(--text-muted);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.footer-glow {

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Responsive */
@media (max-width: 768px) {
  header { padding: 1rem; }
  .logo { font-size: 1.5rem; }
  nav a { margin-left: 1rem; font-size: 0.9rem; }
  .floating-cart { bottom: 20px; right: 20px; width: 60px; height: 60px; }
  .grid { grid-template-columns: 1fr; gap: 2rem; }
  .card { padding: 2rem 1.5rem; }
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
}
::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: var(--primary-dark);
}
</style>
</head>

<body>

      <input id="username" class="form-control" placeholder="üë§ Nickname Sky Children of the Light" required>

<script>
/* ================== CONFIG ================== */
const ADMIN_WA = "6285363625159";
const PRODUCTS = [
  { hearts: 100, price: 10000, badge: "PEMILIH BARU" },
  { hearts: 200, price: 20000, badge: "MOST POPULAR", best: true },
  { hearts: 400, price: 38000, badge: "BEST VALUE" },
  { hearts: 650, price: 60000, badge: "PAKET HEMAT", best: true },
  { hearts: 1000, price: 90000, badge: "VIP PREMIUM" },
  { hearts: 2000, price: 175000, badge: "ULTIMATE", best: true }
];

/* ================== RENDER PRODUCTS ================== */
function renderProducts() {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  PRODUCTS.forEach((p, index) => {
    const card = document.createElement("div");
    card.className = `card ${p.best ? "best-seller" : ""}`;
    card.innerHTML = `
      ${p.badge ? `<div class="ribbon">${p.badge}</div>` : ""}
      <div class="heart-icon"><i class="fa-solid fa-heart"></i></div>
      <div class="amount">${p.hearts.toLocaleString()} ‚ù§Ô∏è</div>
      <div class="price">Rp ${p.price.toLocaleString("id-ID")}</div>
      <button class="btn-card" onclick="addToCart(${index})">
        ${p.best ? "üî• Rekomendasi!" : "‚ûï Tambah ke Keranjang"}
      </button>
    `;
    grid.appendChild(card);
  });
}

/* ================== CART SYSTEM ================== */
let cart = [];

function addToCart(index) {
  const product = PRODUCTS[index];
  cart.push({ ...product, id: Date.now() });
  updateCartUI();
  Swal.fire({
    icon: 'success',
    title: 'Ditambahkan!',
    text: `${product.hearts} ‚ù§Ô∏è sudah masuk keranjang`,
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 2000,
    background: 'rgba(34, 197, 94, 0.9)',
    color: '#fff'
  });
}

function removeFromCart(cartIndex) {
  cart.splice(cartIndex, 1);
  updateCartUI();
}

function updateCartUI() {
  const list = document.getElementById("cart-list");
  const count = document.getElementById("cart-count");
  const totalEl = document.getElementById("cart-total");
  
  count.textContent = cart.length;
  count.style.display = cart.length ? 'flex' : 'none';
  
  if (cart.length === 0) {
    list.innerHTML = '<div style="text-align:center;padding:2rem;color:var(--text-muted);">Keranjang kosong üò¢</div>';
    totalEl.textContent = '0';
    return;
  }
  
  const total = cart.reduce((sum, item) => sum + item.price, 0);
  list.innerHTML = cart.map((item, index) => `
    <div class="cart-item">
      <span><strong>${item.hearts.toLocaleString()} ‚ù§Ô∏è</strong> - Rp ${item.price.toLocaleString("id-ID")}</span>
      <button class="remove-btn" onclick="removeFromCart(${index})" title="Hapus">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  `).join('');
  totalEl.textContent = total.toLocaleString("id-ID");
}

/* ================== MODAL ================== */
function openCart() {
  updateCartUI();
  document.getElementById("cartModal").style.display = "flex";
  document.body.style.overflow = "hidden";
}

function closeCart() {
  document.getElementById("cartModal").style.display = "none";
  document.body.style.overflow = "auto";
}

// Close modal on outside click
window.onclick = function(event) {
  const modal = document.getElementById("cartModal");
  if (event.target === modal) {
    closeCart();
  }
};

/* ================== CHECKOUT ================== */
document.getElementById("checkout-form").onsubmit = function(e) {
  e.preventDefault();
  
  if (cart.length === 0) {
    Swal.fire('Keranjang kosong!', 'Pilih paket terlebih dahulu', 'warning');
    return;
  }
  
  const username = document.getElementById("username").value;
  const friendCode = document.getElementById("friend-code").value;
  const payment = document.getElementById("payment").value;
  const total = cart.reduce((sum, item) => sum + item.price, 0);
  
  const cartDetails = cart.map(item => `${item.hearts} ‚ù§Ô∏è - Rp ${item.price.toLocaleString()}`).join('
');
  const message = `üöÄ *ORDER JALUSTORE COTL 2026*

üë§ *Nickname:* ${username}
üîó *Friend Code:* ${friendCode}
üí≥ *Metode Bayar:* ${payment.toUpperCase()}

üì¶ *KERANJANG:*
${cartDetails}

üí∞ *TOTAL: Rp ${total.toLocaleString("id-ID")}*

‚ö° Kirim secepatnya ya admin! ‚ú®`;
  
  const whatsappUrl = `https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(message)}`;
  window.open(whatsappUrl, '_blank');
  
  Swal.fire({
    icon: 'success',
    title: 'Order Terkirim!',
    text: 'Pesanan sudah dikirim ke WhatsApp admin',
    timer: 3000
  });
  
  cart = [];
  updateCartUI();
  closeCart();
  document.getElementById("checkout-form").reset();
};

/* ================== INIT ================== */
document.addEventListener("DOMContentLoaded", function() {
  renderProducts();
  
  // Enhanced particles
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      size: { value: 4, random: true },
      move: { speed: 1 },
      color: { value: ["#3b82f6", "#8b5cf6", "#ec4899", "#facc15"] },
      opacity: { value: 0.5, random: true }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" }
      }
    }
  });
  
  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const header = document.querySelector('header');
    if (window.scrollY > 100) {
      header.style.background = 'rgba(15, 23, 42, 0.98)';
    } else {
      header.style.background = 'rgba(15, 23, 42, 0.95)';
    }
  });
});
</script>
