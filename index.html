<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JaluStore - Sky Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fefefe;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #5b7fff;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.6);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 70px;
      margin-bottom: 1rem;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      margin: 0.25rem 0;
    }
    .btn {
      background: #5b7fff;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      display: inline-block;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #4a66e8;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’– JaluStore - Sky Heart Shop</h1>
  </header>

  <section class="product-grid">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
      <h3>80+20 Heart</h3>
      <p>Harga: Rp 10.000</p>
      <p>Kode: SKY80</p>
      <a class="btn" href="https://wa.me/6285189014747?text=Halo+min%2C+saya+mau+beli+80+heart+kode+SKY80">Beli via WhatsApp</a>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
      <h3>200+30 Heart</h3>
      <p>Harga: Rp 22.000</p>
      <p>Kode: SKY200</p>
      <a class="btn" href="https://wa.me/6285189014747?text=Halo+min%2C+saya+mau+beli+200+heart+kode+SKY200">Beli via WhatsApp</a>
    </div>
    <!-- Tambahkan lebih banyak produk nanti -->
  </section>

  <footer>
    &copy; 2025 JaluStore | Semua transaksi via WhatsApp
  </footer>
</body>
</html>
