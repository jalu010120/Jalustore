<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JaluStore | Heart Sky</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #a3d5ff, #e9faff);
      color: #111;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      color: #444;
    }
    .product {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .card img {
      width: 80px;
    }
    .btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 10px;
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 1rem;
    }
    #chatLog {
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
    .chat-bubble {
      max-width: 80%;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-block;
      animation: fadeInUp 0.3s ease forwards;
      opacity: 0;
      transform: translateY(10px);
      word-wrap: break-word;
    }
    .chat-left {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border-bottom-left-radius: 2px;
      text-align: left;
      align-self: flex-start;
    }
    .chat-right {
      background: rgba(180, 255, 210, 0.15);
      color: #f1f1f1;
      border-bottom-right-radius: 2px;
      text-align: right;
      align-self: flex-end;
      margin-left: auto;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>💖 Beli Heart Sky - JaluStore</h1>

<div class="product" id="productList">
  <!-- Produk akan dimasukkan via JS -->
</div>

<div class="chat-container">
  <div id="chatLog"></div>
  <input type="text" id="chatInput" placeholder="Tulis pesan...">
  <label style="font-size:12px;"><input type="checkbox" id="aiSwitch"> Gunakan bantuan AI</label>
</div>

<script>
  const chatLog = document.getElementById('chatLog');
  const chatInput = document.getElementById('chatInput');
  const notifSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_4b9df5b313.mp3');
  notifSound.volume = 0.4;

  const aiResponses = [
    { pattern: /kode.*teman|friend.*code/i, reply: '🔗 Masukkan kode teman sebelum order, biar dapat bonus ya!' },
    { pattern: /bayar|pembayaran|metode/i, reply: '💳 Kamu bisa bayar via DANA, GOPAY, BRI, QRIS dan lainnya.' },
    { pattern: /harga/i, reply: '🧾 Harga tergantung jumlah Heart, cek list produk di atas ya!' },
    { pattern: /promo|diskon/i, reply: '🔥 Promo ada tiap minggu, pantau terus ya!' },
    { pattern: /refund/i, reply: '🙏 Kami tidak melayani refund. Pastikan pesanan kamu benar.' }
  ];

  const responses = {
    'cara beli': '🛒 Klik tombol WhatsApp, kirim bukti transfer, lalu tunggu proses.',
    'admin': '👤 Admin aktif 24 jam. Jangan ragu tanya ya!',
  };

  function saveChat() {
    localStorage.setItem('jaluChat', chatLog.innerHTML);
  }

  function addChatBubble(content, side = 'left') {
    const bubble = document.createElement('div');
    bubble.className = `chat-bubble chat-${side}`;
    bubble.innerHTML = content;
    chatLog.appendChild(bubble);
    chatLog.scrollTop = chatLog.scrollHeight;
    if (side === 'left') {
      notifSound.currentTime = 0;
      notifSound.play().catch(() => {});
    }
    saveChat();
  }

  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const msg = chatInput.value.trim();
      if (!msg) return;
      addChatBubble(`🧑‍💻: ${msg}`, 'right');
      let responded = false;
      if (document.getElementById('aiSwitch').checked) {
        for (const item of aiResponses) {
          if (item.pattern.test(msg)) {
            addChatBubble(`🤖✨: ${item.reply}`, 'left');
            responded = true;
            break;
          }
        }
      }
      if (!responded) {
        const lower = msg.toLowerCase();
        const reply = Object.keys(responses).find(k => lower.includes(k));
        addChatBubble(`🤖: ${responses[reply] || 'Admin akan segera membalas 🙏'}`, 'left');
      }
      chatInput.value = '';
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('jaluChat');
    if (saved) chatLog.innerHTML = saved;
  });

  // Produk
  const productList = [
    { qty: "80+20", idr: "10.000", code: "SKY80" },
    { qty: "200+30", idr: "22.000", code: "SKY200" },
    { qty: "300+40", idr: "32.000", code: "SKY300" },
    { qty: "400+50", idr: "42.000", code: "SKY400" },
    { qty: "500+70", idr: "52.000", code: "SKY500" },
    { qty: "600+90", idr: "60.000", code: "SKY600" },
    { qty: "700+120", idr: "70.000", code: "SKY700" },
    { qty: "800+150", idr: "78.000", code: "SKY800" }
  ];

  const productDiv = document.getElementById("productList");
  productList.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="heart">
      <h3>${p.qty} 💖</h3>
      <p>Rp ${p.idr}</p>
      <small>Kode: ${p.code}</small><br>
      <a class="btn" href="https://wa.me/6285189014747?text=Halo+min%2C+saya+mau+beli+${p.qty}+heart+kode+${p.code}" target="_blank">🛒 Order via WA</a>
    `;
    productDiv.appendChild(card);
  });
</script>
</body>
</html>
